<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakt oss | Watch Nordic™</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: #091B1E;
  color: white;
}

/* ===== TOP NAV (samme stil) ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 50px;
  background: rgba(9,27,30,0.95);
  z-index: 1000;
}

.watch-logo-text {
  font-size: 26px;
  font-weight: 900;
  letter-spacing: 3px;
  color: #00FFCC;
  cursor: pointer;
}

.nav-links a {
  color: #bfbfbf;
  text-decoration: none;
  margin-left: 25px;
  font-size: 15px;
  transition: 0.3s;
}

.nav-links a:hover {
  color: #00FFCC;
}

/* ===== HERO ===== */
.hero {
  margin-top: 70px;
  padding: 80px 20px 40px;
  text-align: center;
  background: linear-gradient(to bottom, rgba(9,27,30,0.9), #091B1E);
}

.hero h1 {
  font-size: 42px;
  margin-bottom: 15px;
}

.hero p {
  font-size: 18px;
  color: #ccc;
}

/* ===== KONTAKT-SEKSJON ===== */
.container {
  max-width: 900px;
  margin: 50px auto;
  padding: 0 20px;
}

.contact-box {
  background: #0f2a2f;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.contact-box h2 {
  margin-bottom: 25px;
  color: #00FFCC;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.contact-form input,
.contact-form textarea {
  padding: 14px;
  border-radius: 6px;
  border: none;
  font-size: 15px;
  background: #132f34;
  color: white;
}

.contact-form textarea {
  min-height: 140px;
  resize: none;
}

.contact-form button {
  padding: 14px;
  background: #00FFCC;
  border: none;
  font-weight: bold;
  cursor: pointer;
  border-radius: 6px;
  transition: 0.3s;
}

.contact-form button:hover {
  background: #00e6b8;
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 80px;
  padding: 30px;
  text-align: center;
  color: #8c8c8c;
  font-size: 13px;
  border-top: 1px solid #222;
}

@media (max-width: 768px) {
  .hero h1 {
    font-size: 28px;
  }

  .contact-box {
    padding: 25px;
  }
}
</style>
</head>

<body>

<header class="top-nav">
  <div class="watch-logo-text" onclick="window.location.href='Hovedside.html'">
    WATCH
  </div>

  <nav class="nav-links">
    <a href="Hovedside.html">Start</a>
    <a href="Film.html">Filmer</a>
    <a href="Serier.html">Serier</a>
    <a href="hjelp.html" style="color:#00FFCC;">Hjelpesenter</a>
  </nav>
</header>

<section class="hero">
  <h1>Hjelpesenter</h1>
  <p>Hvordan kan vi hjelpe deg i dag?</p>
</section>

<div class="container">
  <div class="contact-box">
    <h2><i class="fas fa-envelope"></i> Kontakt oss</h2>

    <form class="contact-form">
      <input type="text" placeholder="Fullt navn" required>
      <input type="email" placeholder="E-postadresse" required>
      <textarea placeholder="Hva kan vi hjelpe deg med?" required></textarea>
      <button type="submit">Send melding</button>
    </form>
  </div>
</div>

<footer class="footer">
  © 2026 Watch Nordic™ – Alle rettigheter reservert
</footer>

</body>
</html>
