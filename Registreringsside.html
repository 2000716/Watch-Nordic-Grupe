<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viktig for mobil -->
  <title>Velg Profilbilde â€“ Watch Nordic</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .rad-container {
      margin: 0 auto 40px;
      max-width: 900px;
    }

    .rad-tittel {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .bilder-rad {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .profilbilde-valg {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      overflow: hidden;
      border: 3px solid transparent;
      transition: border 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .profilbilde-valg:hover {
      border-color: white;
      transform: scale(1.05);
    }

    .profilbilde-valg.selected {
      border-color: white;
      box-shadow: 0 0 12px white;
    }

    .tilbake-knapp {
      margin-top: 40px;
      background-color: white;
      color: #0d1117;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .tilbake-knapp:hover {
      background-color: #e1e1e1;
      transform: scale(1.05);
    }

    /* Responsiv tilpasning */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }
      .profilbilde-valg {
        width: 110px;
        height: 110px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .profilbilde-valg {
        width: 90px;
        height: 90px;
      }
      .bilder-rad {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Velg Profilbilde</h1>

  <div id="hoved-container"></div>

  <button class="tilbake-knapp" onclick="tilbakeTilKonto()">Lagre og tilbake</button>

  <script>
    const rader = [
      {
        tittel: "Kaptein Sabeltann og Den magiske Diamant",
        bilder: [
          'https://static.wixstatic.com/media/fd2fb2_89e699632a954b6c9c9de1e396c1912f~mv2.png',
          'https://static.wixstatic.com/media/fd2fb2_d68db668b4ba470986be0c5c5de18026~mv2.png',
          'https://static.wixstatic.com/media/fd2fb2_7911eeae09f54d35a1428754cfe67c95~mv2.png',
          'https://static.wixstatic.com/media/fd2fb2_6887d3f645364d4998b5a53e5b8e53e5~mv2.png',
          'https://static.wixstatic.com/media/fd2fb2_c70a83fcf51345ff9668d75a657c476d~mv2.png'
        ]
      },
      {
        tittel: "Klassikere",
        bilder: [
          'https://static.wixstatic.com/media/fd2fb2_3df40a7e62c545afa3918fc10393284d~mv2.png',
          'https://static.wixstatic.com/media/fd2fb2_4c90736292b44b59929074fa97b847b3~mv2.png',
          'https://static.wixstatic.com/media/fd2fb2_bda02652f6384ce59dfaf168afecdb64~mv2.png',
          'https://static.wixstatic.com/media/fd2fb2_a793394d6c31430a801aba3d5fee94a4~mv2.png',
          'https://static.wixstatic.com/media/fd2fb2_14eb770398864dcb835a9f40727ea8e0~mv2.png'
        ]
      },
      {
        tittel: "Corpse bride",
        bilder: [
          'https://static.wixstatic.com/media/fd2fb2_a59115fdde5f427a8f4ef746c6d2a110~mv2.jpg',
          'https://static.wixstatic.com/media/fd2fb2_b5e07231a79b4b9bb6f12790c3160216~mv2.jpg',
          'https://static.wixstatic.com/media/fd2fb2_be285b95911e4afab861aaba9bcb33ef~mv2.jpg'
         ]
      },
      {
        tittel: "Dyrene i Hakkebakke Skogen",
        bilder: [
          'https://static.wixstatic.com/media/fd2fb2_23d60dafae70488987c6dae5e236ed57~mv2.jpg',
          'https://static.wixstatic.com/media/fd2fb2_4e3da719249a405b98066d613854c98d~mv2.jpg',
          'https://static.wixstatic.com/media/fd2fb2_f0b2ad82bc114a4f9f4ce884236d533d~mv2.jpg'
        ]
      }
    ];

    const hovedContainer = document.getElementById('hoved-container');
    let valgtBilde = localStorage.getItem('profilbilde') || null;

    function oppdaterValg() {
      document.querySelectorAll('.profilbilde-valg').forEach(img => {
        img.classList.toggle('selected', img.src === valgtBilde);
      });
    }

    function lagRader() {
      rader.forEach(rad => {
        const radWrapper = document.createElement('div');
        radWrapper.className = 'rad-container';

        const tittelEl = document.createElement('div');
        tittelEl.className = 'rad-tittel';
        tittelEl.textContent = rad.tittel;

        const bilderRad = document.createElement('div');
        bilderRad.className = 'bilder-rad';

        rad.bilder.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = `Profilbilde fra ${rad.tittel}`;
          img.className = 'profilbilde-valg';
          img.addEventListener('click', () => {
            valgtBilde = url;
            oppdaterValg();
          });
          bilderRad.appendChild(img);
        });

        radWrapper.appendChild(tittelEl);
        radWrapper.appendChild(bilderRad);
        hovedContainer.appendChild(radWrapper);
      });
    }

    function tilbakeTilKonto() {
      if (valgtBilde) {
        localStorage.setItem('profilbilde', valgtBilde);
      }
      window.location.href = 'konto.html';
    }

    lagRader();
    oppdaterValg();
  </script>

</body>
</html>
