<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset passord</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
    .box { max-width: 420px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; }
    input, button { width:100%; padding:10px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sett nytt passord</h2>
    <input id="newPass" type="password" placeholder="Nytt passord" />
    <button id="resetBtn">Skriv inn nytt passord</button>
    <p id="msg"></p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get('token');
    const API = (location.origin.includes('localhost') || location.origin.includes('127.0.0.1'))
      ? 'http://localhost:4000/api'
      : '/api';

    document.getElementById('resetBtn').addEventListener('click', async () => {
      const newPassword = document.getElementById('newPass').value.trim();
      if (!newPassword) return alert('Skriv inn nytt passord');
      if (!token) return alert('Token mangler');

      const res = await fetch(`${API}/reset`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      });
      const body = await res.json();
      const msg = document.getElementById('msg');
      if (!res.ok) {
        msg.textContent = body.error || 'Feil';
        return;
      }
      msg.textContent = 'Passord oppdatert. Du kan n√• logge inn.';
    });
  </script>
</body>
</html>
