<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film mal</title>
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/fd2fb2_39376e4ee55b460ab7a3ebbfcf35fef7~mv2.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: black;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  opacity: 0;
  transition: opacity 1s ease;
}

body.loaded {
  opacity: 1;
}

/* Navigasjon PC */
.vertical-nav {
  width: 70px;
  height: 100vh;
  background-color: #091B1E;
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
  transition: transform 0.3s ease;
  padding-top: 16px;
}

.vertical-nav.collapsed {
  transform: translateX(-100%);
}

.nav-icon {
  color: white;
  font-size: 22px;
  padding: 16px 0;
  text-decoration: none;
  text-align: center;
  width: 100%;
  transition: color 0.3s ease;
}

.nav-icon:hover,
.nav-icon.active {
  color: #00FFCC;
}

.menu-toggle {
  position: fixed;
  top: 50%;
  left: 70px;
  transform: translateY(-50%);
  z-index: 101;
  background-color: #091b1e;
  border: none;
  border-radius: 0 12px 12px 0;
  padding: 12px 16px;
  color: white;
  cursor: pointer;
  transition: left 0.3s ease;
  width: 50px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
}

.vertical-nav.collapsed + .menu-toggle {
  left: 0;
}

/* Hero */
.hero {
  margin-left: 70px;
  position: relative;
  height: 100vh;
  overflow: hidden;
  transition: margin-left 0.3s ease;
}

.vertical-nav.collapsed ~ .hero {
  margin-left: 0;
}

.background-image,
.background-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
  transition: opacity 1s ease-in-out;
  opacity: 1;
  filter: brightness(0.6);
}

.background-video {
  opacity: 0;
  filter: brightness(0.8);
}

.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, #091b1e 0%, rgba(9, 27, 30, 0) 60%);
  z-index: 1;
}

.content-wrapper {
  position: absolute;
  bottom: 0;
  left: 60px;
  right: 60px;
  display: flex;
  flex-direction: column;
  z-index: 2;
  padding-bottom: 40px;
}

/* Logo */
.logo-container {
  width: 260px;
  height: 100px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.film-logo {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* Innhold */
.text-button-container {
  display: flex;
  align-items: stretch;
  gap: 40px;
  flex-wrap: wrap;
}

.buttons-column {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.watch-button {
  background: #fff;
  color: #000;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 50px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s ease;
  width: 280px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.watch-button:hover {
  transform: scale(1.05);
}

.metadata {
  margin-top: 14px;
  color: #ddd;
  font-size: 13px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  align-items: center;
}

.description {
  font-size: 16px;
  line-height: 1.6;
  margin-top: 10px;
}

.cast-info {
  font-size: 13px;
  color: #aaa;
  margin-top: 10px;
}

/* Galleri */
.recommendations {
  margin-left: 70px;
  padding: 40px 60px;
  background: black;
  transition: margin-left 0.3s ease;
}

.vertical-nav.collapsed ~ .recommendations {
  margin-left: 0;
}

.gallery {
  display: flex;
  flex-wrap: nowrap;
  gap: 16px;
  overflow-x: auto;
}

.gallery img {
  width: 160px;
  height: 240px;
  border-radius: 6px;
  object-fit: cover;
  cursor: pointer;
  flex: 0 0 auto;
}

/* Tilbakeknapp mobil */
.mobile-home {
  display: none;
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 200;
  background: rgba(0,0,0,0.6);
  color: white;
  border-radius: 50%;
  padding: 12px;
  font-size: 22px;
}

.mobile-home:hover {
  background: rgba(255,255,255,0.2);
}

/* Videokontroller */
#videoControls {
  position: absolute;
  bottom: 30px;
  left: 30px;
  z-index: 3;
  display: flex;
  gap: 15px;
  opacity: 0;
  transition: opacity 0.5s ease;
}

#videoControls button {
  background: rgba(0,0,0,0.6);
  border: none;
  color: white;
  padding: 10px 14px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
}

#videoControls button:hover {
  background: rgba(255,255,255,0.2);
}

/* Mobil */
@media (max-width: 768px) {
  .vertical-nav,
  .menu-toggle {
    display: none !important;
  }

  .mobile-home {
    display: block;
  }

  .hero {
    margin-left: 0 !important;
    height: 100vh;
  }

  .content-wrapper {
    padding: 20px;
    align-items: center;
    bottom: 10%;
  }

  .logo-container {
    width: 200px;
    height: auto;
    margin-bottom: 20px;
  }

  .text-button-container {
    flex-direction: column;
    gap: 20px;
    align-items: center;
    width: 100%;
  }

  .watch-button {
    width: 100%;
    max-width: 320px;
  }

  .metadata {
    justify-content: center;
    font-size: 12px;
    margin-top: 10px;
  }

  .description,
  .cast-info {
    text-align: center;
    font-size: 14px;
  }

  .recommendations {
    margin-left: 0;
    padding: 20px;
  }
}
  </style>
</head>
<body>

<!-- Mobil hjemknapp (buet pil) -->
<a href="Hovedside.html" class="mobile-home">
  <i class="fas fa-arrow-left"></i>
</a>

<div class="vertical-nav" id="verticalNav">
  <a href="Søk.html" class="nav-icon"><i class="fas fa-search"></i></a>
  <a href="Hovedside.html" class="nav-icon"><i class="fas fa-house"></i></a>
  <a href="Film.html" class="nav-icon"><i class="fas fa-film"></i></a>
  <a href="Serier" class="nav-icon"><i class="fas fa-tv"></i></a>
  <a href="Min-Liste.html" class="nav-icon"><i class="fas fa-bookmark"></i></a>
</div>

<button class="menu-toggle" id="menuToggle"><i class="fas fa-chevron-left"></i></button>

<div class="hero">
  <img class="background-image" id="backgroundImage" src="" alt="Bakgrunnsbilde" />
  <video id="trailerVideo" class="background-video" muted playsinline></video>
  <div class="overlay"></div>

  <!-- Videokontroller -->
  <div id="videoControls">
    <button id="pauseBtn"><i class="fas fa-pause"></i></button>
    <button id="soundBtn"><i class="fas fa-volume-up"></i></button>
  </div>

  <div class="content-wrapper">
    <!-- Logo først -->
    <div class="logo-container">
      <img class="film-logo" src="" alt="Filmlogo" />
    </div>

    <!-- Så knapper -->
    <div class="buttons-column">
      <button class="watch-button" id="watchBtn">
        <i class="fas fa-play"></i><span> Se nå</span>
      </button>
      <button class="watch-button" id="addToListBtn">
        <i class="fas fa-plus"></i><span> Legg til i Min liste</span>
      </button>
    </div>

    <!-- Metadata -->
    <div class="metadata"></div>

    <!-- Info -->
    <p class="description"></p>

    <!-- Skuespillere -->
    <div class="cast-info"></div>
  </div>
</div>

<div class="recommendations">
  <h2>Filmer du kanskje vil like</h2>
  <div class="gallery" id="recommendationGallery"></div>
</div>

<footer class="site-footer">
  <p>&copy; 2025 Watch Nordic Grupe</p>
</footer>


<script src="Filmdata.js"></script>
<script>
// ---- All JS beholdt ----
const params = new URLSearchParams(window.location.search);
const filmNavn = params.get("navn");
const data = filmer[filmNavn];

if (!data) {
  alert("Filmen finnes ikke.");
  window.location.href = "Hovedside.html";
}

// Sett tittel, bilder og tekst
document.title = data.tittel;
document.getElementById("backgroundImage").src = data.bakgrunn;
document.querySelector(".film-logo").src = data.logo;
document.querySelector(".description").textContent = data.beskrivelse;

// Metadata + IMDB-lenke
const metadataEl = document.querySelector(".metadata");
const metaHTML = data.metadata.map((m) => `<span>${m}</span><span>•</span>`).join("");
const imdbHTML = `
  <span class="imdb-link">
    <a href="${data.imdb}" target="_blank" style="display: inline-flex; align-items: center;">
      <img class="imdb-logo" src="https://static.wixstatic.com/media/fd2fb2_f544f361fa8f4349a4e538b2d50c219e~mv2.png" alt="IMDB-logo" />
    </a>
  </span>`;
metadataEl.innerHTML = metaHTML + imdbHTML;

// Medvirkende og regissør
document.querySelector(".cast-info").innerHTML = `
  <p><strong>Medvirkende:</strong> ${data.skuespillere}</p>
  <p><strong>Regissør:</strong> ${data.regissor}</p>
`;

// ---- Se nå-knappen ----
const watchBtn = document.getElementById("watchBtn");
let filmStatus = localStorage.getItem(`${filmNavn}-status`);

function oppdaterKnapp() {
  const icon = watchBtn.querySelector("i");
  const text = watchBtn.querySelector("span");
  if (filmStatus === "påbegynt") {
    icon.className = "fas fa-play";
    text.textContent = " Gjenoppta";
  } else {
    icon.className = "fas fa-play";
    text.textContent = " Se nå";
  }
}
oppdaterKnapp();

watchBtn.addEventListener("click", () => {
  localStorage.setItem(`${filmNavn}-status`, "påbegynt");
  filmStatus = "påbegynt";
  oppdaterKnapp();
  window.location.href = data.watchUrl;
});

const videoEl = document.querySelector("video");
if (videoEl) {
  videoEl.addEventListener("ended", () => {
    localStorage.setItem(`${filmNavn}-status`, "ferdig");
    filmStatus = "ferdig";
    oppdaterKnapp();
  });
}

// ---- Legg til i min liste ----
const addToListBtn = document.getElementById("addToListBtn");
let minListe = JSON.parse(localStorage.getItem("minListe")) || [];

function oppdaterListeKnapp() {
  const icon = addToListBtn.querySelector("i");
  const text = addToListBtn.querySelector("span");

  if (minListe.includes(filmNavn)) {
    icon.className = "fas fa-check";
    text.textContent = " Lagt til i Min liste";
  } else {
    icon.className = "fas fa-plus";
    text.textContent = " Legg til i Min liste";
  }

  icon.classList.remove("icon-animate"); 
  void icon.offsetWidth; 
  icon.classList.add("icon-animate");
}
oppdaterListeKnapp();

addToListBtn.addEventListener("click", () => {
  if (!minListe.includes(filmNavn)) {
    minListe.push(filmNavn);
  } else {
    minListe = minListe.filter(f => f !== filmNavn);
  }
  localStorage.setItem("minListe", JSON.stringify(minListe));
  oppdaterListeKnapp();
});

// ---- Meny-knapp ----
const menuToggle = document.getElementById("menuToggle");
const verticalNav = document.getElementById("verticalNav");

menuToggle.addEventListener("click", () => {
  verticalNav.classList.toggle("collapsed");
  menuToggle.classList.toggle("collapsed");

  const icon = menuToggle.querySelector("i");
  if (verticalNav.classList.contains("collapsed")) {
    icon.classList.replace("fa-chevron-left", "fa-chevron-right");
  } else {
    icon.classList.replace("fa-chevron-right", "fa-chevron-left");
  }
});

// ---- Fade-in ----
window.addEventListener('DOMContentLoaded', () => {
  document.body.classList.add('loaded');
});

// ---- Anbefalinger ----
function hentTilfeldigeFilmer(antall) {
  const alleFilmer = Object.keys(filmer).filter(f => f !== filmNavn);
  const valgt = [];
  while (valgt.length < antall && alleFilmer.length > 0) {
    const randomIndex = Math.floor(Math.random() * alleFilmer.length);
    valgt.push(alleFilmer.splice(randomIndex, 1)[0]);
  }
  return valgt;
}

const anbefalte = hentTilfeldigeFilmer(6);
const gallery = document.getElementById("recommendationGallery");

anbefalte.forEach(navn => {
  const film = filmer[navn];
  const img = document.createElement("img");
  img.src = film.posterVertikal || film.poster || film.bakgrunn;
  img.alt = film.tittel;
  img.addEventListener("click", () => {
    window.location.href = `film.html?navn=${navn}`;
  });
  gallery.appendChild(img);
});

// ---- Trailer logikk ----
const trailerVideo = document.getElementById("trailerVideo");
const backgroundImage = document.getElementById("backgroundImage");
const videoControls = document.getElementById("videoControls");
const pauseBtn = document.getElementById("pauseBtn");
const soundBtn = document.getElementById("soundBtn");

if (data.trailer && data.trailer.trim() !== "") {
  trailerVideo.src = data.trailer;
  trailerVideo.preload = "auto";

  setTimeout(() => {
    backgroundImage.style.opacity = "0"; 
    trailerVideo.style.opacity = "1";
    trailerVideo.play();
    if (videoControls) videoControls.style.opacity = "1";
  }, 10000);

  trailerVideo.addEventListener("ended", () => {
    trailerVideo.style.opacity = "0";
    backgroundImage.style.opacity = "1";
    if (videoControls) videoControls.style.opacity = "0";
  });

  if (pauseBtn) {
    pauseBtn.addEventListener("click", () => {
      if (trailerVideo.paused) {
        trailerVideo.play();
        pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        trailerVideo.pause();
        pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    });
  }

  if (soundBtn) {
    soundBtn.addEventListener("click", () => {
      trailerVideo.muted = !trailerVideo.muted;
      soundBtn.innerHTML = trailerVideo.muted
        ? '<i class="fas fa-volume-mute"></i>'
        : '<i class="fas fa-volume-up"></i>';
    });
  }
} else {
  trailerVideo.style.display = "none";
  if (videoControls) videoControls.style.display = "none";
}
</script>

</body>
</html>
