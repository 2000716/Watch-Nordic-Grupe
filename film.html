<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Nordic</title>
<link rel="icon" type="image/png" href="https://static.wixstatic.com/media/fd2fb2_39376e4ee55b460ab7a3ebbfcf35fef7~mv2.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* === Grunnstil === */
*{box-sizing:border-box;margin:0;padding:0;}
body{background:black;color:#fff;font-family:'Segoe UI',sans-serif;opacity:0;transition:opacity 1s;}
body.loaded{opacity:1;}
.vertical-nav{width:70px;height:100vh;background:#091B1E;position:fixed;top:0;left:0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;padding-top:16px;transition:transform 0.3s;}
.profilmeny img{width:48px;height:48px;border-radius:50%;border:2px solid #fff;object-fit:cover;}
.nav-icon{color:white;font-size:22px;padding:16px 0;width:100%;text-align:center;transition:color 0.3s;}
.nav-icon:hover,.nav-icon.active{color:#00FFCC;}
.menu-toggle{position:fixed;top:50%;left:70px;transform:translateY(-50%);z-index:101;background:#091b1e;border:none;border-radius:0 12px 12px 0;padding:12px 16px;color:white;width:50px;height:120px;display:flex;align-items:center;justify-content:center;font-size:28px;cursor:pointer;}
.hero{margin-left:70px;position:relative;height:80vh;overflow:hidden;display:flex;flex-direction:column;justify-content:flex-end;transition:margin-left 0.3s;}
.hero video,.hero img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:0;filter:brightness(0.6);}
.overlay{position:absolute;width:100%;height:100%;background:linear-gradient(to top,#000 10%,transparent 60%);z-index:1;}
.hero-content{position:relative;z-index:2;padding:0 60px 100px;max-width:700px;animation:fadeUp 1s ease;}
.hero-content img{max-width:300px;margin-bottom:20px;}
@keyframes fadeUp{from{opacity:0;transform:translateY(40px);}to{opacity:1;transform:translateY(0);}}
.hero-buttons{display:flex;gap:15px;margin-top:15px;}
.btn-primary{background:#fff;color:#000;font-weight:bold;border:none;border-radius:8px;padding:10px 26px;font-size:16px;cursor:pointer;transition:transform 0.2s;}
.btn-primary:hover{transform:scale(1.05);}
.btn-secondary{background:rgba(255,255,255,0.15);color:#fff;border:none;border-radius:8px;padding:10px 20px;cursor:pointer;transition:background 0.3s;}
.btn-secondary:hover{background:rgba(255,255,255,0.3);}
.section{margin-left:70px;padding:40px 60px;}
.section h2{font-size:22px;margin-bottom:16px;}
.gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:16px;}
.card{position:relative;background:#111;border-radius:10px;overflow:hidden;cursor:pointer;transition:transform 0.3s;}
.card:hover{transform:scale(1.05);}
.card img{width:100%;height:240px;object-fit:cover;border-radius:8px;}
.card-overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,0.8),transparent);display:flex;align-items:flex-end;justify-content:center;opacity:0;transition:opacity 0.3s;}
.card:hover .card-overlay{opacity:1;}
.card-overlay button{background:#00ffcc;border:none;border-radius:20px;padding:8px 20px;font-weight:bold;margin-bottom:12px;cursor:pointer;color:#000;}
.popup{position:fixed;inset:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:300;visibility:hidden;opacity:0;transition:opacity 0.3s;}
.popup.active{visibility:visible;opacity:1;}
.popup-box{background:#111;border-radius:12px;max-width:600px;padding:20px;text-align:left;position:relative;}
.popup-box .close-btn{position:absolute;top:10px;right:14px;background:none;border:none;color:#fff;font-size:22px;cursor:pointer;}
footer{text-align:center;padding:30px 10px;color:#aaa;background:#000;}
footer a{color:#00ffcc;text-decoration:none;}
footer a:hover{color:#fff;}
@media(max-width:768px){.hero-content{padding:0 20px 80px;}.section{padding:30px 20px;margin-left:0;}.vertical-nav{display:none;}}
</style>
</head>
<body>

<!-- Navigasjon -->
<div class="vertical-nav">
  <div class="profilmeny">
    <a href="konto.html">
      <img src="https://via.placeholder.com/100" alt="Min profil">
    </a>
  </div>
  <a href="Søk.html" class="nav-icon"><i class="fas fa-search"></i></a>
  <a href="Hovedside.html" class="nav-icon"><i class="fas fa-house"></i></a>
  <a href="Film.html" class="nav-icon active"><i class="fas fa-film"></i></a>
  <a href="Serier.html" class="nav-icon"><i class="fas fa-tv"></i></a>
  <a href="Min-Liste.html" class="nav-icon"><i class="fas fa-bookmark"></i></a>
</div>

<!-- Hero -->
<section class="hero">
  <video autoplay muted loop playsinline src="https://cdn.pixabay.com/video/2022/08/19/127008-740998129_large.mp4"></video>
  <div class="overlay"></div>
  <div class="hero-content">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" alt="Logo">
    <p>Velg en film og start streaming med Watch Nordic – eksklusivt for abonnenter.</p>
    <div class="hero-buttons">
      <button class="btn-primary"><i class="fas fa-play"></i> Se nå</button>
      <button class="btn-secondary"><i class="fas fa-plus"></i> Min liste</button>
    </div>
  </div>
</section>

<!-- Fortsett å se -->
<section class="section" id="continueWatching">
  <h2>Fortsett å se</h2>
  <div class="gallery" id="continueGallery"></div>
</section>

<!-- Anbefalt for deg -->
<section class="section">
  <h2>Anbefalt for deg</h2>
  <div class="gallery" id="recommendedGallery"></div>
</section>

<!-- Popup -->
<div class="popup" id="infoPopup">
  <div class="popup-box">
    <button class="close-btn">&times;</button>
    <h3 id="popupTitle">Tittel</h3>
    <p id="popupDescription">Beskrivelse</p>
    <button class="btn-primary" id="popupPlay"><i class="fas fa-play"></i> Se nå</button>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Watch Nordic Gruppe</p>
  <a href="Om-oss.html">Om oss</a> |
  <a href="Kontakt.html">Kontakt</a> |
  <a href="Personvern.html">Personvern</a>
</footer>

<script src="Filmdata.js"></script>
<script>
document.body.classList.add("loaded");

// Hent filmer fra localStorage
const minListe = JSON.parse(localStorage.getItem("minListe")||"[]");
const fortsettFilms = minListe.filter(key => key.startsWith("film:") && localStorage.getItem(key) === "påbegynt");

// Fortsett å se
const continueGallery = document.getElementById("continueGallery");
fortsettFilms.forEach(key => {
  const navn = key.split(":")[1];
  const film = filmer[navn];
  if(!film) return;
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${film.poster || film.bakgrunn}" alt="${film.tittel}">
    <div class="card-overlay"><button><i class="fas fa-play"></i> Fortsett</button></div>
  `;
  card.addEventListener("click", () => { window.location.href = `Film.html?navn=${navn}`; });
  continueGallery.appendChild(card);
});

// Anbefalt for deg - tilfeldig filmer som ikke er ferdig/sett
const recommendedGallery = document.getElementById("recommendedGallery");
const alleNavn = Object.keys(filmer).filter(n => !fortsettFilms.includes("film:"+n));
function hentTilfeldige(antall){
  const alle = [...alleNavn];
  const valgt = [];
  while(valgt.length<antall && alle.length>0){
    const i=Math.floor(Math.random()*alle.length);
    valgt.push(alle.splice(i,1)[0]);
  }
  return valgt;
}
hentTilfeldige(8).forEach(n => {
  const film = filmer[n];
  if(!film) return;
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="${film.poster || film.bakgrunn}" alt="${film.tittel}">
    <div class="card-overlay"><button><i class="fas fa-play"></i> Se nå</button></div>
  `;
  card.addEventListener("click",()=>{ window.location.href=`Film.html?navn=${n}`; });
  recommendedGallery.appendChild(card);
});

// Popup
const popup = document.getElementById("infoPopup");
const popupTitle = document.getElementById("popupTitle");
const popupDescription = document.getElementById("popupDescription");
const popupPlay = document.getElementById("popupPlay");
document.querySelectorAll(".card").forEach(card=>{
  card.addEventListener("click",(e)=>{
    const alt = card.querySelector("img").alt;
    const film = Object.values(filmer).find(f=>f.tittel===alt);
    if(!film) return;
    popupTitle.textContent = film.tittel;
    popupDescription.textContent = film.beskrivelse;
    popupPlay.onclick = ()=>window.location.href = `Film.html?navn=${film.navn || film.tittel}`;
    popup.classList.add("active");
  });
});
popup.querySelector(".close-btn").addEventListener("click",()=>popup.classList.remove("active"));
</script>
</body>
</html>
