<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film mal</title>
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/fd2fb2_39376e4ee55b460ab7a3ebbfcf35fef7~mv2.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: black;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  opacity: 0;
  transition: opacity 1s ease;
}

body.loaded {
  opacity: 1;
}

/* === Navigasjon === */
.vertical-nav {
  width: 70px;
  height: 100vh;
  background-color: #091B1E;
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
  transition: transform 0.3s ease;
  padding-top: 16px;
}

.vertical-nav.collapsed {
  transform: translateX(-100%);
}

.nav-icons-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.profilmeny {
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.profilmeny img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fff;
}

.nav-icon {
  color: white;
  font-size: 22px;
  padding: 16px 0;
  text-decoration: none;
  text-align: center;
  width: 100%;
  transition: color 0.3s ease;
  cursor: pointer;
  background: none;
  border: none;
}

.nav-icon:hover,
.nav-icon.active {
  color: #00FFCC;
}

.menu-toggle {
  position: fixed;
  top: 50%;
  left: 70px;
  transform: translateY(-50%);
  z-index: 101;
  background-color: #091b1e;
  border: none;
  border-radius: 0 12px 12px 0;
  padding: 12px 16px;
  color: white;
  cursor: pointer;
  transition: left 0.3s ease;
  width: 50px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
}

.vertical-nav.collapsed + .menu-toggle {
  left: 0;
}

/* === Hero-seksjon === */
.hero {
  margin-left: 70px;
  position: relative;
  height: 100vh;
  overflow: hidden;
  transition: margin-left 0.3s ease;
}

.vertical-nav.collapsed ~ .hero {
  margin-left: 0;
}

.background-image,
.background-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
  transition: opacity 1s ease-in-out;
  opacity: 1;
  filter: brightness(0.6);
}

.background-video {
  opacity: 0;
  filter: brightness(0.8);
}

.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, #091b1e 0%, rgba(9, 27, 30, 0) 60%);
  z-index: 1;
}

.bottom-fade {
  position: absolute; 
  bottom: 0;
  left: 0;
  width: 100%;
  height: 200px;
  background: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
  z-index: 1;
}

.content-wrapper {
  position: absolute;
  top: 60px;
  left: 60px;
  right: 60px;
  display: flex;
  flex-direction: column;
  z-index: 2;
}

.logo-container {
  width: 260px;
  height: 100px;
  margin-bottom: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.film-logo {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* === Innhold venstre side === */
.left-content {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin-top: 170px;
  min-height: 400px;
}

.text-button-container {
  display: flex;
  align-items: flex-start;
  gap: 40px;
  padding: 30px;
  border-radius: 12px;
  max-width: 1200px;
  width: 100%;
}

/* === Tekstfelt (låst bredde/høyde) === */
.text-container {
  flex: 0 0 400px;   /* fast bredde */
  max-width: 700px;
  max-height: 260px; /* fast høyde */
  overflow-y: auto;
  text-align: left;
  color: white;
}

.description {
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 8px;
}

/* === Metadata === */
.metadata {
  margin-top: 14px;
  color: #ddd;
  font-size: 13px;
  line-height: 1.4;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  align-items: center;
}

.metadata span,
.metadata .imdb-link {
  display: inline-flex;
  align-items: center;
}

.metadata span:nth-child(even) {
  color: #ddd;
  user-select: none;
  font-weight: bold;
  font-size: 16px;
}

.imdb-logo {
  width: 28px;
  margin-left: 4px;
  cursor: pointer;
  filter: brightness(100%) contrast(100%);
  transition: filter 0.3s ease;
}

.imdb-logo:hover {
  filter: brightness(80%) contrast(120%);
}

/* === Cast-info (låst bredde/høyde) === */
.cast-info {
  flex: 0 0 260px;
  max-width: 260px;
  max-height: 260px;
  overflow-y: auto;
  font-size: 13px;
  color: #aaa;
  line-height: 1.6;
}

.cast-info strong {
  color: #fff;
}

/* === Knapper === */
.watch-button {
  background: #fff;
  color: #000;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 50px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s ease;
  width: 280px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  white-space: nowrap;
}

.watch-button:hover {
  transform: scale(1.05);
}

.buttons-column {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.icon-animate {
  display: inline-block;
  animation: fadePop 0.4s ease forwards;
}

@keyframes fadePop {
  0%   { opacity: 0; transform: scale(0.6); }
  60%  { opacity: 1; transform: scale(1.2); }
  100% { opacity: 1; transform: scale(1); }
}

/* === Anbefalinger === */
.recommendations {
  margin-left: 70px;
  padding: 40px 60px 60px 60px;
  background: black;
  transition: margin-left 0.3s ease;
  margin-top: -40px;
}

.vertical-nav.collapsed ~ .recommendations {
  margin-left: 0;
}

.recommendations h2 {
  font-size: 24px;
  margin-bottom: 18px;
  margin-left: 40px;
}

.gallery {
  display: flex;
  flex-wrap: nowrap;
  gap: 16px;
  justify-content: flex-start;
  margin-left: 30px;
  overflow-x: auto;
  padding-bottom: 10px;
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;
}

.gallery::-webkit-scrollbar {
  height: 6px;
}

.gallery img {
  width: 160px;
  height: 240px;
  border-radius: 6px;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.3s;
  flex: 0 0 auto;
}

/* === Video kontrollknapper === */
.video-controls {
  position: absolute;
  top: 20px;
  right: 30px;
  z-index: 3;
  display: flex;
  gap: 10px;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.video-controls button {
  background: rgba(0,0,0,0.6);
  border: none;
  color: white;
  font-size: 20px;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
}

.video-controls button:hover {
  background: rgba(255,255,255,0.2);
}

/* === Bunntekst === */
.site-footer {
  background-color: black;
  color: #aaa;
  text-align: center;
  padding: 20px 10px;
  font-size: 14px;
  margin-top: 0;
}

.site-footer a {
  color: #00FFCC;
  text-decoration: none;
  margin: 0 8px;
  transition: color 0.3s ease;
}

.site-footer a:hover {
  color: #fff;
}

.availability-info {
  margin-top: 10px;
  font-size: 13px;
  color: #ccc;
  display: flex;
  align-items: center;
  gap: 6px;
}

.availability-info i {
  color: #fff;
  font-size: 14px;
}

/* === iPad og mindre skjermer === */
@media (max-width: 1024px) {
  .vertical-nav {
    width: 60px;
    padding-top: 12px;
  }

  .nav-icon {
    font-size: 20px;
    padding: 12px 0;
  }

  .menu-toggle {
    width: 45px;
    height: 100px;
    font-size: 24px;
  }

  .hero {
    margin-left: 60px;
  }

  .content-wrapper {
    top: 40px;
    left: 20px;
    right: 20px;
  }

  .logo-container {
    width: 200px;
    height: 80px;
    margin-bottom: 60px;
  }

  .left-content {
    margin-top: 100px;
  }

  .text-button-container {
    flex-direction: column;
    gap: 20px;
    padding: 20px;
    max-width: 100%;
  }

  .text-container {
    flex: 1;
    max-width: 100%;
    max-height: none;
    overflow-y: visible;
    font-size: 15px;
  }

  .cast-info {
    flex: 1;
    max-width: 100%;
    max-height: none;
    overflow-y: visible;
  }

  .watch-button {
    width: 100%;
    font-size: 16px;
    padding: 12px 20px;
  }

  .gallery img {
    width: 140px;
    height: 210px;
  }

  .video-controls button {
    font-size: 24px;
    padding: 14px 18px;
  }
}

/* === Kort beskrivelse og popup === */
.description.short {
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  position: relative;
  max-width: 100%;
}

.more-btn {
  display: inline;
  color: #ddd;
  background: rgba(255,255,255,0.1);
  border: none;
  cursor: pointer;
  font-size: 14px;
  margin-left: 6px;
  padding: 2px 6px;
  border-radius: 6px;
}
.more-btn:hover {
  background: rgba(255,255,255,0.2);
  color: #fff;
}

.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 200;
}

.popup-box {
  background: #111;
  color: white;
  max-width: 600px;
  max-height: 70vh;
  overflow-y: auto;
  padding: 20px;
  border-radius: 12px;
  position: relative;
  text-align: left;
}

.popup-box .close-btn {
  position: absolute;
  top: 10px;
  right: 14px;
  background: none;
  border: none;
  font-size: 20px;
  color: white;
  cursor: pointer;
}

  </style>
</head>
<body>

<div class="vertical-nav" id="verticalNav">
  <div class="profilmeny">
    <a href="konto.html">
      <img id="menyProfilbilde" src="https://via.placeholder.com/100" alt="Min profil" />

  </div>
  <a href="Søk.html" class="nav-icon"><i class="fas fa-search"></i></a>

<button class="menu-toggle" id="menuToggle"><i class="fas fa-chevron-left"></i></button>

<div class="hero">
  <img class="background-image" id="backgroundImage" src="" alt="Bakgrunnsbilde" />
  <video id="trailerVideo" class="background-video" muted playsinline></video>

  <div class="overlay"></div>

  <!-- Kontrollknapper -->
  <div id="videoControls" class="video-controls">
    <button id="pauseBtn"><i class="fas fa-pause"></i></button>

    <div class="logo-container">
      <img class="film-logo" src="" alt="Filmlogo" />

            <i class="fas fa-play"></i><span> Se nå</span>

<footer class="site-footer">
  <p>&copy; 2025 Watch Nordic Grupe</p>

    <a href="Om-oss.html">Om oss</a> |
    <a href="Kontakt.html">Kontakt</a> |
    <a href="Personvern.html">Personvern</a>
  </div>
</footer>

<script src="Seriedata.js"></script>
<script>
<script>
// ==================== FILM / SERIE MAL SCRIPT ==================== //

// Henter parametere fra URL
const urlParams = new URLSearchParams(window.location.search);
const navn = urlParams.get("navn")?.toLowerCase().replace(/\s+/g, "-");
const type = urlParams.get("type") || "film"; // fallback

// Henter data
const data = (window.filmer && window.filmer[navn]) || (window.serier && window.serier[navn]);

// === Hvis ingen data funnet ===
if (!data) {
  document.body.innerHTML = `
    <div style="color:white;text-align:center;padding:100px">
      <h1>Fant ikke ${type === "serie" ? "serien" : "filmen"} 😢</h1>
      <p>Prøv å gå tilbake og velg en annen.</p>
      <a href="index.html" style="color:#0af;text-decoration:underline;">Til forsiden</a>
    </div>`;
  throw new Error("Ingen data funnet");
}

// === Setter opp hero / visuell info ===
document.body.style.backgroundImage = `url('${data.bakgrunn || data.banner || ""}')`;

document.querySelector(".title-logo img").src = data.logo || data.posterVertikal || "";
document.querySelector(".title-logo img").alt = data.tittel;

document.querySelector(".metadata").textContent = data.metadata?.join(" • ") || "";
document.querySelector(".description").textContent = data.beskrivelse || "";

// IMDb-link
if (data.imdb) {
  const imdbBtn = document.querySelector(".imdb-button");
  imdbBtn.href = data.imdb;
  imdbBtn.style.display = "inline-flex";
}

// === Se nå / trailer-knapper ===
const playBtn = document.querySelector(".watch-button");
const trailerBtn = document.querySelector(".trailer-button");

if (data.watchUrl) {
  playBtn.addEventListener("click", () => {
    window.location.href = data.watchUrl;
  });
}

if (data.trailer) {
  trailerBtn.addEventListener("click", () => {
    const trailerContainer = document.createElement("div");
    trailerContainer.style.position = "fixed";
    trailerContainer.style.inset = "0";
    trailerContainer.style.background = "rgba(0,0,0,0.9)";
    trailerContainer.style.display = "flex";
    trailerContainer.style.justifyContent = "center";
    trailerContainer.style.alignItems = "center";
    trailerContainer.style.zIndex = "9999";

    const video = document.createElement("video");
    video.src = data.trailer;
    video.controls = true;
    video.autoplay = true;
    video.style.maxWidth = "90%";
    video.style.maxHeight = "80%";
    video.style.borderRadius = "12px";
    trailerContainer.appendChild(video);

    trailerContainer.addEventListener("click", e => {
      if (e.target === trailerContainer) trailerContainer.remove();
    });
    document.body.appendChild(trailerContainer);
  });
}

// === Skuespillere og skapere ===
document.getElementById("actorsInfo").textContent = data.skuespillere || "Ingen data";
document.getElementById("creatorInfo").textContent = data.skapere || "Ingen data";

// === Tilgjengelighet (hvis finnes) ===
const availabilityEl = document.getElementById("availabilityInfo");
if (data.expireDate) {
  const expireDate = new Date(data.expireDate);
  const now = new Date();
  if (expireDate < now) {
    availabilityEl.textContent = "Ikke lenger tilgjengelig";
    availabilityEl.style.color = "#f55";
  } else {
    const diffDays = Math.ceil((expireDate - now) / (1000 * 60 * 60 * 24));
    availabilityEl.textContent = `Tilgjengelig i ${diffDays} dager til`;
  }
} else {
  availabilityEl.textContent = "Ingen utløpsdato";
}

// === “Min liste” funksjon ===
const listBtn = document.querySelector(".add-list-button");
let minListe = JSON.parse(localStorage.getItem("minListe") || "[]");

function oppdaterListeIkon() {
  if (minListe.includes(navn)) {
    listBtn.textContent = "✓ I min liste";
  } else {
    listBtn.textContent = "+ Min liste";
  }
}
oppdaterListeIkon();

listBtn.addEventListener("click", () => {
  if (minListe.includes(navn)) {
    minListe = minListe.filter(item => item !== navn);
  } else {
    minListe.push(navn);
  }
  localStorage.setItem("minListe", JSON.stringify(minListe));
  oppdaterListeIkon();
});

// === Episoder (kun for serier) ===
if (type === "serie" && data.episoder) {
  const episodesSection = document.createElement("div");
  episodesSection.className = "recommendations"; // bruker samme stil

  // Header + sesongvelger
  const header = document.createElement("div");
  header.style.display = "flex";
  header.style.justifyContent = "space-between";
  header.style.alignItems = "center";
  header.style.margin = "0 40px 18px 40px";

  const h2 = document.createElement("h2");
  h2.textContent = "Episoder";
  header.appendChild(h2);

  const seasonSelect = document.createElement("select");
  seasonSelect.style.background = "#091b1e";
  seasonSelect.style.color = "#fff";
  seasonSelect.style.border = "1px solid #333";
  seasonSelect.style.borderRadius = "8px";
  seasonSelect.style.padding = "6px 12px";
  seasonSelect.style.fontSize = "14px";
  seasonSelect.style.cursor = "pointer";

  const sesonger = Object.keys(data.episoder);
  sesonger.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    seasonSelect.appendChild(opt);
  });

  header.appendChild(seasonSelect);
  episodesSection.appendChild(header);

  const gallery = document.createElement("div");
  gallery.className = "gallery";
  episodesSection.appendChild(gallery);

  function visEpisoder(sesong) {
    gallery.innerHTML = "";
    const liste = data.episoder[sesong];
    liste.forEach(ep => {
      const card = document.createElement("div");
      card.style.position = "relative";
      card.style.display = "flex";
      card.style.flexDirection = "column";
      card.style.width = "180px";
      card.style.flex = "0 0 auto";
      card.style.cursor = "pointer";

      const img = document.createElement("img");
      img.src = ep.thumbnail || data.poster || data.bakgrunn;
      img.alt = ep.tittel;
      img.style.borderRadius = "6px";
      img.style.height = "110px";
      img.style.objectFit = "cover";

      const title = document.createElement("p");
      title.textContent = ep.tittel;
      title.style.fontSize = "14px";
      title.style.marginTop = "6px";
      title.style.whiteSpace = "nowrap";
      title.style.overflow = "hidden";
      title.style.textOverflow = "ellipsis";

      const duration = document.createElement("span");
      duration.textContent = ep.varighet || "";
      duration.style.fontSize = "12px";
      duration.style.color = "#aaa";

      const playBtn = document.createElement("button");
      playBtn.textContent = "Se nå";
      playBtn.className = "watch-button";
      playBtn.style.width = "100%";
      playBtn.style.fontSize = "14px";
      playBtn.style.padding = "6px";
      playBtn.style.marginTop = "6px";

      playBtn.addEventListener("click", e => {
        e.stopPropagation();
        window.location.href = ep.watchUrl;
      });

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(duration);
      card.appendChild(playBtn);
      gallery.appendChild(card);
    });
  }

  visEpisoder(sesonger[0]);
  seasonSelect.addEventListener("change", () => visEpisoder(seasonSelect.value));

  const recSection = document.querySelector(".recommendations");
  recSection.parentNode.insertBefore(episodesSection, recSection);
}

// === Anbefalinger (valgfritt, om du har anbefaling-data) ===
if (data.anbefalinger && data.anbefalinger.length) {
  const gallery = document.querySelector(".recommendations .gallery");
  data.anbefalinger.forEach(anb => {
    const item = document.createElement("a");
    item.href = `Film.html?navn=${encodeURIComponent(anb.navn)}&type=${anb.type || "film"}`;
    item.className = "recommendation";
    item.innerHTML = `
      <img src="${anb.bilde}" alt="${anb.tittel}">
      <div class="overlay">
        <h4>${anb.tittel}</h4>
      </div>`;
    gallery.appendChild(item);
  });
}

// === Fade-in effekt ===
window.addEventListener("load", () => {
  document.body.classList.add("loaded");
});
</script>


</body>
</html>
