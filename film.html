<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film mal</title>
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/fd2fb2_39376e4ee55b460ab7a3ebbfcf35fef7~mv2.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: black;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  opacity: 0;
  transition: opacity 1s ease;
}
body.loaded { opacity: 1; }

/* === Navigasjon === */
.vertical-nav {
  width: 70px;
  height: 100vh;
  background-color: #091B1E;
  position: fixed;
  top: 0; left: 0;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  z-index: 100; padding-top: 16px;
  transition: transform 0.3s ease;
}
.vertical-nav.collapsed { transform: translateX(-100%); }

.nav-icons-wrapper { display: flex; flex-direction: column; gap: 10px; align-items: center; }
.profilmeny { margin-bottom: 20px; display: flex; justify-content: center; align-items: center; width: 100%; }
.profilmeny img {
  width: 48px; height: 48px; border-radius: 50%;
  object-fit: cover; border: 2px solid #fff;
}
.nav-icon {
  color: white; font-size: 22px; padding: 16px 0;
  text-decoration: none; text-align: center; width: 100%;
  transition: color 0.3s ease; cursor: pointer; background: none; border: none;
}
.nav-icon:hover, .nav-icon.active { color: #00FFCC; }

.menu-toggle {
  position: fixed; top: 50%; left: 70px; transform: translateY(-50%);
  z-index: 101; background-color: #091b1e; border: none;
  border-radius: 0 12px 12px 0; padding: 12px 16px;
  color: white; cursor: pointer; transition: left 0.3s ease;
  width: 50px; height: 120px; display: flex; align-items: center; justify-content: center;
  font-size: 28px;
}
.vertical-nav.collapsed + .menu-toggle { left: 0; }

/* === Hero === */
.hero {
  margin-left: 70px;
  position: relative;
  height: 100vh;
  overflow: hidden;
  transition: margin-left 0.3s ease;
}
.vertical-nav.collapsed ~ .hero { margin-left: 0; }

.background-image, .background-video {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%; object-fit: cover;
  z-index: 0; transition: opacity 1s ease-in-out;
}
.background-image { filter: brightness(0.6); opacity: 1; }
.background-video { filter: brightness(0.8); opacity: 0; }

.overlay {
  position: absolute; width: 100%; height: 100%;
  background: linear-gradient(to top, #091b1e 0%, rgba(9, 27, 30, 0) 60%);
  z-index: 1;
}
.bottom-fade {
  position: absolute; bottom: 0; left: 0;
  width: 100%; height: 200px;
  background: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
  z-index: 1;
}

.content-wrapper {
  position: absolute; top: 60px; left: 60px; right: 60px;
  display: flex; flex-direction: column; z-index: 2;
}
.logo-container {
  width: 260px; height: 100px; margin-bottom: 100px;
  display: flex; align-items: center; justify-content: center; overflow: hidden;
}
.film-logo { max-width: 100%; max-height: 100%; object-fit: contain; }

.left-content {
  display: flex; flex-direction: column; align-items: flex-start;
  margin-top: 170px; min-height: 400px;
}
.text-button-container {
  display: flex; align-items: flex-start; gap: 40px;
  padding: 30px; border-radius: 12px; max-width: 1200px; width: 100%;
}
.text-container {
  flex: 0 0 400px; max-width: 700px; max-height: 260px;
  overflow-y: auto; text-align: left; color: white;
}
.description { font-size: 16px; line-height: 1.6; margin-bottom: 8px; }

.metadata {
  margin-top: 14px; color: #ddd; font-size: 13px;
  line-height: 1.4; display: flex; flex-wrap: wrap; gap: 6px;
  align-items: center;
}
.metadata span, .metadata .imdb-link { display: inline-flex; align-items: center; }
.metadata span:nth-child(even) { color: #ddd; user-select: none; font-weight: bold; font-size: 16px; }

.imdb-logo {
  width: 28px; margin-left: 4px; cursor: pointer;
  filter: brightness(100%) contrast(100%); transition: filter 0.3s ease;
}
.imdb-logo:hover { filter: brightness(80%) contrast(120%); }

.cast-info {
  flex: 0 0 260px; max-width: 260px; max-height: 260px;
  overflow-y: auto; font-size: 13px; color: #aaa; line-height: 1.6;
}
.cast-info strong { color: #fff; }

.watch-button {
  background: #fff; color: #000; font-size: 18px; font-weight: bold;
  padding: 10px 50px; border: none; border-radius: 10px; cursor: pointer;
  transition: transform 0.2s ease; width: 280px;
  display: flex; align-items: center; justify-content: center; gap: 8px; white-space: nowrap;
}
.watch-button:hover { transform: scale(1.05); }

.buttons-column { display: flex; flex-direction: column; gap: 15px; }

.icon-animate { display: inline-block; animation: fadePop 0.4s ease forwards; }
@keyframes fadePop {
  0% { opacity: 0; transform: scale(0.6); }
  60% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 1; transform: scale(1); }
}

/* === Episode-galleri === */
.season-buttons {
  display: flex; gap: 10px;
  margin: 20px 60px 10px 60px;
  flex-wrap: wrap;
}
.season-btn {
  background: #0b2a2d; color: #fff; border: none;
  padding: 10px 18px; border-radius: 8px;
  cursor: pointer; transition: background 0.3s; font-size: 15px;
}
.season-btn.active { background: #00ffcc; color: #000; font-weight: bold; }
.season-btn:hover { background: #00ccaa; }

.episode-gallery {
  display: flex; flex-wrap: nowrap; overflow-x: auto;
  gap: 16px; padding: 20px 60px; scroll-behavior: smooth;
}
.episode-gallery::-webkit-scrollbar { height: 6px; }

.episode-card {
  background: #0b0b0b; border: 1px solid #222;
  border-radius: 10px; flex: 0 0 280px;
  overflow: hidden; transition: transform 0.3s, box-shadow 0.3s;
}
.episode-card:hover { transform: scale(1.04); box-shadow: 0 0 10px rgba(0,255,204,0.3); }
.episode-card img { width: 100%; height: 150px; object-fit: cover; }
.episode-info { padding: 10px; text-align: left; }
.episode-info h4 { font-size: 16px; margin-bottom: 6px; }
.episode-info p { font-size: 14px; color: #ccc; margin-bottom: 4px; }
.episode-info .ep-desc { font-size: 13px; color: #aaa; line-height: 1.4; }

.watch-episode {
  background: #00ffcc; color: #000; border: none;
  padding: 6px 14px; border-radius: 6px;
  cursor: pointer; font-weight: bold; margin-top: 4px;
  transition: background 0.3s;
}
.watch-episode:hover { background: #00cca3; }

/* === Video-kontroller === */
.video-controls {
  position: absolute; top: 20px; right: 30px;
  z-index: 3; display: flex; gap: 10px;
  opacity: 0; transition: opacity 0.5s ease;
}
.video-controls button {
  background: rgba(0,0,0,0.6); border: none; color: white;
  font-size: 20px; padding: 10px 14px;
  border-radius: 10px; cursor: pointer;
}
.video-controls button:hover { background: rgba(255,255,255,0.2); }

/* === Anbefalinger === */
.recommendations {
  margin-left: 70px; padding: 40px 60px 60px 60px;
  background: black; transition: margin-left 0.3s ease;
  margin-top: -40px;
}
.vertical-nav.collapsed ~ .recommendations { margin-left: 0; }

.recommendations h2 { font-size: 24px; margin-bottom: 18px; margin-left: 40px; }
.gallery {
  display: flex; flex-wrap: nowrap; gap: 16px;
  justify-content: flex-start; margin-left: 30px;
  overflow-x: auto; padding-bottom: 10px;
  -webkit-overflow-scrolling: touch; scroll-behavior: smooth;
}
.gallery img {
  width: 160px; height: 240px;
  border-radius: 6px; object-fit: cover;
  cursor: pointer; transition: transform 0.3s; flex: 0 0 auto;
}
.gallery img:hover { transform: scale(1.05); }

/* === Footer === */
.site-footer {
  background-color: black; color: #aaa; text-align: center;
  padding: 20px 10px; font-size: 14px; margin-top: 0;
}
.site-footer a { color: #00FFCC; text-decoration: none; margin: 0 8px; }
.site-footer a:hover { color: #fff; }

.availability-info {
  margin-top: 10px; font-size: 13px; color: #ccc;
  display: flex; align-items: center; gap: 6px;
}
.availability-info i { color: #fff; font-size: 14px; }

/* === Popup === */
.popup-overlay {
  position: fixed; top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex; align-items: center; justify-content: center;
  z-index: 200;
}
.popup-box {
  background: #111; color: white;
  max-width: 600px; max-height: 70vh;
  overflow-y: auto; padding: 20px;
  border-radius: 12px; position: relative; text-align: left;
}
.popup-box .close-btn {
  position: absolute; top: 10px; right: 14px;
  background: none; border: none; font-size: 20px;
  color: white; cursor: pointer;
}
.more-btn {
  display: inline; color: #ddd; background: rgba(255,255,255,0.1);
  border: none; cursor: pointer; font-size: 14px;
  margin-left: 6px; padding: 2px 6px; border-radius: 6px;
}
.more-btn:hover { background: rgba(255,255,255,0.2); color: #fff; }

/* === Responsivt === */
@media (max-width: 1024px) {
  .vertical-nav { width: 60px; }
  .menu-toggle { width: 45px; height: 100px; font-size: 24px; }
  .hero { margin-left: 60px; }
  .text-button-container { flex-direction: column; gap: 20px; }
  .text-container, .cast-info { max-height: none; overflow-y: visible; }
  .watch-button { width: 100%; font-size: 16px; }
  .gallery img { width: 140px; height: 210px; }
}


  </style>
</head>
<body>

<div class="vertical-nav" id="verticalNav">
  <div class="profilmeny">
    <a href="konto.html">
      <img id="menyProfilbilde" src="https://via.placeholder.com/100" alt="Min profil" />
    </a>
  </div>
  <a href="SÃ¸k.html" class="nav-icon"><i class="fas fa-search"></i></a>

</div>

<button class="menu-toggle" id="menuToggle"><i class="fas fa-chevron-left"></i></button>

<div class="hero">
  <img class="background-image" id="backgroundImage" src="" alt="Bakgrunnsbilde" />
  <video id="trailerVideo" class="background-video" muted playsinline></video>

  <div class="overlay"></div>

  <!-- Kontrollknapper -->
  <div id="videoControls" class="video-controls">
    <button id="pauseBtn"><i class="fas fa-pause"></i></button>

  <div class="content-wrapper">

      <img class="film-logo" src="" alt="Filmlogo" />

</div>

<div class="recommendations">

</div>

<!-- Bunntekst -->
<footer class="site-footer">
  <p>&copy; 2025 Watch Nordic Grupe</p>
  <div class="footer-links">

</footer>

<script>
/* ===========================================================
   Dynamisk stÃ¸tte for FILMER og SERIER â full funksjonalitet
   =========================================================== */
const params = new URLSearchParams(window.location.search);
const navn = params.get("navn");
let type = "film";
let data = filmer[navn];

if (!data && typeof serier !== "undefined" && serier[navn]) {
  type = "serie";
  data = serier[navn];
}
if (!data) {
  alert("Fant ikke filmen eller serien.");
  window.location.href = "Hovedside.html";
}

/* === Publiseringsdato === */
let erUpublisert = false;
if (data.publishDate && new Date(data.publishDate) > new Date()) erUpublisert = true;

/* === Grunninfo === */
document.title = data.tittel;
document.getElementById("backgroundImage").src = data.bakgrunn;
document.querySelector(".film-logo").src = data.logo;
document.querySelector(".description").textContent = data.beskrivelse;

/* === Metadata + IMDB === */
const metadataEl = document.querySelector(".metadata");
const metaHTML = data.metadata.map(m => `<span>${m}</span><span>â¢</span>`).join("");
const imdbHTML = `
  <span class="imdb-link">
    <a href="${data.imdb}" target="_blank">
      <img class="imdb-logo" src="https://static.wixstatic.com/media/fd2fb2_f544f361fa8f4349a4e538b2d50c219e~mv2.png" alt="IMDB" />
    </a>
  </span>`;
metadataEl.innerHTML = metaHTML + imdbHTML;

/* === Cast === */
const castLabel = type === "film" ? "RegissÃ¸r" : "Skaper";
document.querySelector(".cast-info").innerHTML = `
  <p><strong>Medvirkende:</strong> ${data.skuespillere}</p>
  <p><strong>${castLabel}:</strong> ${data.skapere || data.regissor || "Ukjent"}</p>
`;

/* === Se nÃ¥-knapp === */
const watchBtn = document.getElementById("watchBtn");
let statusKey = `${type}-${navn}-status`;
let status = localStorage.getItem(statusKey);

function oppdaterWatchKnapp() {
  const icon = watchBtn.querySelector("i");
  const text = watchBtn.querySelector("span");
  if (status === "pÃ¥begynt") text.textContent = " Gjenoppta";
  else text.textContent = type === "film" ? " Se nÃ¥" : " Se episode";
}
oppdaterWatchKnapp();

watchBtn.addEventListener("click", () => {
  if (erUpublisert) return;
  localStorage.setItem(statusKey, "pÃ¥begynt");
  status = "pÃ¥begynt";
  oppdaterWatchKnapp();
  window.location.href = data.watchUrl;
});

/* === Ferdig status === */
const videoEl = document.querySelector("video");
if (videoEl) {
  videoEl.addEventListener("ended", () => {
    localStorage.setItem(statusKey, "ferdig");
    status = "ferdig";
    oppdaterWatchKnapp();
  });
}

/* === Min liste === */
const addToListBtn = document.getElementById("addToListBtn");
let minListe = JSON.parse(localStorage.getItem("minListe")) || [];

function oppdaterListeKnapp() {
  const icon = addToListBtn.querySelector("i");
  const text = addToListBtn.querySelector("span");
  if (minListe.includes(`${type}:${navn}`)) {
    icon.className = "fas fa-check";
    text.textContent = " Lagt til i Min liste";
  } else {
    icon.className = "fas fa-plus";
    text.textContent = " Legg til i Min liste";
  }
}
oppdaterListeKnapp();

addToListBtn.addEventListener("click", () => {
  if (erUpublisert) return;
  const key = `${type}:${navn}`;
  if (!minListe.includes(key)) minListe.push(key);
  else minListe = minListe.filter(f => f !== key);
  localStorage.setItem("minListe", JSON.stringify(minListe));
  oppdaterListeKnapp();
});

/* === Upublisert === */
if (erUpublisert) {
  [watchBtn, addToListBtn].forEach(btn => {
    btn.disabled = true; btn.style.opacity = "0.5"; btn.style.cursor = "not-allowed";
  });
  const info = document.createElement("div");
  info.className = "availability-info";
  info.innerHTML = `<i class="fas fa-clock"></i> Tilgjengelig fra ${new Date(data.publishDate).toLocaleDateString("no-NO")}`;
  document.querySelector(".text-container").appendChild(info);
}

/* === Video-trailer === */
const backgroundImage = document.getElementById("backgroundImage");
const backgroundVideo = document.getElementById("backgroundVideo");
const videoControls = document.getElementById("videoControls");

function fadeBackgroundToVideo() {
  if (!data.trailer) return;
  backgroundVideo.src = data.trailer;
  backgroundVideo.style.opacity = "1";
  backgroundImage.style.opacity = "0";
  backgroundVideo.play();
  videoControls.style.opacity = "1";
}
function fadeVideoToBackground() {
  backgroundVideo.pause();
  backgroundVideo.style.opacity = "0";
  backgroundImage.style.opacity = "1";
  videoControls.style.opacity = "0";
}
document.getElementById("playVideoBtn").addEventListener("click", fadeBackgroundToVideo);
document.getElementById("closeVideoBtn").addEventListener("click", fadeVideoToBackground);

/* === Serie === */
if (type === "serie") {
  const seasonButtons = document.getElementById("seasonButtons");
  const episodeGallery = document.getElementById("episodeGallery");
  seasonButtons.innerHTML = "";
  Object.keys(data.sesonger).forEach((sesongNavn, idx) => {
    const btn = document.createElement("button");
    btn.className = `season-btn ${idx === 0 ? "active" : ""}`;
    btn.textContent = sesongNavn;
    btn.addEventListener("click", () => visSesong(sesongNavn, btn));
    seasonButtons.appendChild(btn);
  });
  visSesong(Object.keys(data.sesonger)[0], seasonButtons.firstChild);

  function visSesong(sesongNavn, knapp) {
    document.querySelectorAll(".season-btn").forEach(b => b.classList.remove("active"));
    knapp.classList.add("active");
    episodeGallery.innerHTML = "";
    const valgtSesong = data.sesonger[sesongNavn];
    valgtSesong.forEach((ep, i) => {
      const epCard = document.createElement("div");
      epCard.className = "episode-card";
      const epId = `${navn}-${sesongNavn}-${i}`;
      const sett = localStorage.getItem(epId) === "sett";

      epCard.innerHTML = `
        <img src="${ep.thumbnail}" alt="${ep.tittel}">
        <div class="episode-info">
          <h4>${i + 1}. ${ep.tittel}</h4>
          <p>${ep.varighet}</p>
          <p class="ep-desc">${ep.beskrivelse}</p>
          <button class="watch-episode"><i class="fas fa-play"></i> Se nÃ¥</button>
        </div>
      `;
      if (sett) epCard.style.opacity = "0.6";

      epCard.querySelector(".watch-episode").addEventListener("click", () => {
        localStorage.setItem(epId, "sett");
        window.location.href = ep.watchUrl;
      });
      episodeGallery.appendChild(epCard);
    });
  }
}

/* === Popup-beskrivelse === */
document.querySelectorAll(".more-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    const popup = document.createElement("div");
    popup.className = "popup-overlay";
    popup.innerHTML = `
      <div class="popup-box">
        <button class="close-btn">&times;</button>
        <h3>${data.tittel}</h3>
        <p>${data.langBeskrivelse || data.beskrivelse}</p>
      </div>
    `;
    document.body.appendChild(popup);
    popup.querySelector(".close-btn").addEventListener("click", () => popup.remove());
  });
});

/* === Fade inn === */
window.addEventListener("load", () => document.body.classList.add("loaded"));


/* === Anbefalinger / episoder === */
function hentTilfeldige(antall) {
  const kilde = type === "film" ? filmer : serier;
  const nÃ¥ = new Date();
  const alle = Object.keys(kilde).filter(k => {
    if (k === navn) return false;
    const el = kilde[k];
    if (el.publishDate && new Date(el.publishDate) > nÃ¥) return false;
    return true;
  });
  const valgt = [];
  while (valgt.length < antall && alle.length > 0) {
    const i = Math.floor(Math.random() * alle.length);
    valgt.push(alle.splice(i, 1)[0]);
  }
  return valgt;
}

const gallery = document.getElementById("recommendationGallery");
const tittelEl = document.querySelector(".recommendations h2");

/* === Episode galleri for serier === */
if (type === "serie" && data.episoder) {
  const recommendationsDiv = document.querySelector(".recommendations");
  recommendationsDiv.innerHTML = `
    <h2>Episoder</h2>
    <div class="season-buttons" id="seasonButtons"></div>
    <div class="episode-gallery" id="episodeGallery"></div>
  `;

  const seasonButtons = document.getElementById("seasonButtons");
  const episodeGallery = document.getElementById("episodeGallery");

  const sesonger = Object.keys(data.episoder); // ["Sesong 1", "Sesong 2"]

  // --- Bygg sesongknapper ---
  sesonger.forEach((sesongNavn, index) => {
    const btn = document.createElement("button");
    btn.textContent = sesongNavn;
    btn.className = "season-btn";
    if (index === 0) btn.classList.add("active");
    btn.addEventListener("click", () => visSesong(sesongNavn));
    seasonButtons.appendChild(btn);
  });

  // --- Funksjon for Ã¥ vise episoder ---
  function visSesong(sesongNavn) {
    document.querySelectorAll(".season-btn").forEach(b => b.classList.remove("active"));
    const aktivBtn = Array.from(document.querySelectorAll(".season-btn"))
      .find(b => b.textContent === sesongNavn);
    if (aktivBtn) aktivBtn.classList.add("active");

    const valgtSesong = data.episoder[sesongNavn];
    if (!valgtSesong) return;
    episodeGallery.innerHTML = "";

    valgtSesong.forEach((ep, i) => {
      const epCard = document.createElement("div");
      epCard.className = "episode-card";
      epCard.innerHTML = `
        <img src="${ep.thumbnail}" alt="Episode ${i + 1}">
        <div class="episode-info">
          <h4>${i + 1}. ${ep.tittel}</h4>
          <p>${ep.varighet}</p>
        </div>
      `;
      episodeGallery.appendChild(epCard);
    });
  }

  // Vis fÃ¸rste sesong som standard
  visSesong(sesonger[0]);
} else {
  /* === Anbefalinger for film === */
  const anbefalte = hentTilfeldige(6);
  tittelEl.textContent = type === "film" ? "Filmer du kanskje vil like" : "Serier du kanskje vil like";

  anbefalte.forEach(n => {
    const kilde = type === "film" ? filmer : serier;
    const item = kilde[n];
    const img = document.createElement("img");
    img.src = item.posterVertikal || item.poster || item.bakgrunn;
    img.alt = item.tittel;
    img.addEventListener("click", () => {
      const side = type === "film" ? "film.html" : "serie.html";
      window.location.href = `${side}?navn=${n}`;
    });

/* === Trailer-logikk === */
const trailerVideo = document.getElementById("trailerVideo");
const backgroundImage = document.getElementById("backgroundImage");
const videoControls = document.getElementById("videoControls");
const pauseBtn = document.getElementById("pauseBtn");
const soundBtn = document.getElementById("soundBtn");

if (data.trailer && data.trailer.trim() !== "") {
  trailerVideo.src = data.trailer;
  trailerVideo.preload = "auto";
  setTimeout(() => {
    backgroundImage.style.opacity = "0";
    trailerVideo.style.opacity = "1";
    trailerVideo.play();
    videoControls.style.opacity = "1";
  }, 10000);
  trailerVideo.addEventListener("ended", () => {
    trailerVideo.style.opacity = "0";
    backgroundImage.style.opacity = "1";
    videoControls.style.opacity = "0";
  });
  pauseBtn.addEventListener("click", () => {
    if (trailerVideo.paused) {
      trailerVideo.play();
      pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      trailerVideo.pause();
      pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
  });
  soundBtn.addEventListener("click", () => {
    trailerVideo.muted = !trailerVideo.muted;
    soundBtn.innerHTML = trailerVideo.muted
      ? '<i class="fas fa-volume-mute"></i>'
      : '<i class="fas fa-volume-up"></i>';
  });
} else {
  trailerVideo.style.display = "none";
  videoControls.style.display = "none";
}

const descEl = document.querySelector(".description");

  moreBtn.className = "more-btn";

  moreBtn.addEventListener("click", () => {
    const overlay = document.createElement("div");
    overlay.className = "popup-overlay";
    const box = document.createElement("div");
    box.className = "popup-box";
    box.innerHTML = `
      <button class="close-btn">&times;</button>
      <p>${fullText}</p>
    `;
    overlay.appendChild(box);
    document.body.appendChild(overlay);
    box.querySelector(".close-btn").addEventListener("click", () => {
      overlay.remove();
    });
  });
}
