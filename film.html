<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmvisning</title>
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/fd2fb2_39376e4ee55b460ab7a3ebbfcf35fef7~mv2.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 1s ease;
    }
    body.loaded {
      opacity: 1;
    }

    /* === VENSTREMENY === */
    .vertical-nav {
      width: 70px;
      height: 100vh;
      background-color: rgba(9, 27, 30, 0.95);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .profilmeny img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }
    .nav-icon {
      color: white;
      font-size: 22px;
      padding: 18px 0;
      text-align: center;
      width: 100%;
      text-decoration: none;
      transition: color 0.3s;
    }
    .nav-icon:hover,
    .nav-icon.active {
      color: #00FFCC;
    }

    .menu-toggle {
      position: fixed;
      top: 50%;
      left: 70px;
      transform: translateY(-50%);
      z-index: 101;
      background-color: #091b1e;
      border: none;
      border-radius: 0 12px 12px 0;
      padding: 14px;
      color: white;
      cursor: pointer;
      font-size: 24px;
      transition: left 0.3s ease;
    }

    .vertical-nav.collapsed {
      transform: translateX(-100%);
    }
    .vertical-nav.collapsed + .menu-toggle {
      left: 0;
    }

    /* === HERO === */
    .hero {
      margin-left: 70px;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .background-image,
    .background-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      filter: brightness(0.6);
      transition: opacity 1s ease-in-out;
    }
    .background-video {
      opacity: 0;
    }
    .overlay-gradient {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 5%, rgba(0,0,0,0.4) 60%, transparent 100%);
      z-index: 1;
    }

    .hero-content {
      position: absolute;
      bottom: 120px;
      left: 80px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 24px;
      max-width: 800px;
    }
    .film-logo {
      max-width: 400px;
      height: auto;
      object-fit: contain;
    }
    .description {
      font-size: 18px;
      line-height: 1.6;
      max-width: 700px;
      color: #eee;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }
    .button-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .watch-button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      border: none;
      padding: 12px 36px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .watch-button:hover {
      transform: scale(1.05);
    }
    .list-button {
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      border: none;
      padding: 12px 36px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .list-button:hover {
      background-color: rgba(255,255,255,0.35);
    }

    .metadata {
      display: flex;
      gap: 10px;
      font-size: 14px;
      color: #ccc;
      flex-wrap: wrap;
    }
    .imdb-logo {
      width: 30px;
      margin-left: 4px;
    }

    /* === VIDEO-KONTROLLER === */
    .video-controls {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 3;
      display: flex;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .video-controls button {
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 20px;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* === ANBEFALINGER === */
    .recommendations {
      margin-left: 70px;
      padding: 60px 60px 100px 60px;
      background: black;
    }
    .recommendations h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }
    .gallery img {
      width: 180px;
      height: 260px;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0,255,204,0.3);
    }

    /* === FOOTER === */
    footer {
      background-color: #000;
      text-align: center;
      color: #999;
      font-size: 14px;
      padding: 20px 10px;
    }
    footer a {
      color: #00FFCC;
      text-decoration: none;
      margin: 0 8px;
    }
    footer a:hover {
      color: #fff;
    }

    /* === RESPONSIV === */
    @media (max-width: 1024px) {
      .hero-content {
        bottom: 60px;
        left: 30px;
        right: 30px;
      }
      .film-logo {
        max-width: 250px;
      }
      .description {
        font-size: 16px;
      }
      .watch-button, .list-button {
        font-size: 16px;
        padding: 10px 24px;
      }
      .gallery img {
        width: 140px;
        height: 210px;
      }
    }
  </style>
</head>
<body>
  <!-- VENSTREMENY -->
  <div class="vertical-nav" id="verticalNav">
    <div class="profilmeny">
      <a href="konto.html">
        <img id="menyProfilbilde" src="https://via.placeholder.com/100" alt="Min profil" />
      </a>
    </div>
    <a href="Søk.html" class="nav-icon"><i class="fas fa-search"></i></a>
    <a href="Hovedside.html" class="nav-icon"><i class="fas fa-house"></i></a>
    <a href="Film.html" class="nav-icon"><i class="fas fa-film"></i></a>
    <a href="Serier.html" class="nav-icon"><i class="fas fa-tv"></i></a>
    <a href="Min-Liste.html" class="nav-icon"><i class="fas fa-bookmark"></i></a>
  </div>

  <button class="menu-toggle" id="menuToggle"><i class="fas fa-chevron-left"></i></button>

  <!-- HERO -->
  <section class="hero">
    <img class="background-image" id="backgroundImage" src="" alt="">
    <video id="trailerVideo" class="background-video" muted playsinline></video>
    <div class="overlay-gradient"></div>

    <div class="video-controls" id="videoControls">
      <button id="pauseBtn"><i class="fas fa-pause"></i></button>
      <button id="soundBtn"><i class="fas fa-volume-mute"></i></button>
    </div>

    <div class="hero-content">
      <img class="film-logo" id="filmLogo" src="" alt="Filmlogo">
      <p class="description" id="description"></p>
      <div class="metadata" id="metadata"></div>
      <div class="button-row">
        <button class="watch-button" id="watchBtn"><i class="fas fa-play"></i> Se nå</button>
        <button class="list-button" id="addToListBtn"><i class="fas fa-plus"></i> Legg til i Min liste</button>
      </div>
    </div>
  </section>

  <!-- ANBEFALINGER -->
  <section class="recommendations">
    <h2>Anbefalt for deg</h2>
    <div class="gallery" id="recommendationGallery"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Watch Nordic Gruppe</p>
    <a href="Om-oss.html">Om oss</a> |
    <a href="Kontakt.html">Kontakt</a> |
    <a href="Personvern.html">Personvern</a>
  </footer>

  <script src="Filmdata.js"></script>
  <script src="Seriedata.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const navn = params.get("navn");
    let type = "film";
    let data = filmer[navn];
    if (!data && typeof serier !== "undefined" && serier[navn]) {
      type = "serie";
      data = serier[navn];
    }
    if (!data) {
      alert("Fant ikke filmen eller serien.");
      window.location.href = "Hovedside.html";
    }

    document.title = data.tittel;
    document.getElementById("backgroundImage").src = data.bakgrunn;
    document.getElementById("filmLogo").src = data.logo;
    document.getElementById("description").textContent = data.beskrivelse;

    const metaHTML = data.metadata.map(m => `<span>${m}</span><span>•</span>`).join("");
    document.getElementById("metadata").innerHTML = metaHTML + `
      <span><a href="${data.imdb}" target="_blank"><img class="imdb-logo" src="https://static.wixstatic.com/media/fd2fb2_f544f361fa8f4349a4e538b2d50c219e~mv2.png"></a></span>`;

    // Trailer & video controls
    const trailerVideo = document.getElementById("trailerVideo");
    const backgroundImage = document.getElementById("backgroundImage");
    const videoControls = document.getElementById("videoControls");
    const pauseBtn = document.getElementById("pauseBtn");
    const soundBtn = document.getElementById("soundBtn");

    if (data.trailer) {
      trailerVideo.src = data.trailer;
      trailerVideo.preload = "auto";
      setTimeout(() => {
        backgroundImage.style.opacity = "0";
        trailerVideo.style.opacity = "1";
        trailerVideo.play();
        videoControls.style.opacity = "1";
      }, 8000);
      pauseBtn.addEventListener("click", () => {
        if (trailerVideo.paused) {
          trailerVideo.play();
          pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
          trailerVideo.pause();
          pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
      });
      soundBtn.addEventListener("click", () => {
        trailerVideo.muted = !trailerVideo.muted;
        soundBtn.innerHTML = trailerVideo.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
      });
    } else {
      trailerVideo.style.display = "none";
    }

    // Watch button
    const watchBtn = document.getElementById("watchBtn");
    watchBtn.addEventListener("click", () => {
      window.location.href = data.watchUrl;
    });

    // Add to list
    const addToListBtn = document.getElementById("addToListBtn");
    let minListe = JSON.parse(localStorage.getItem("minListe")) || [];
    function oppdaterListeKnapp() {
      const icon = addToListBtn.querySelector("i");
      const text = addToListBtn.querySelector("span");
      if (minListe.includes(`${type}:${navn}`)) {
        icon.className = "fas fa-check";
        addToListBtn.innerHTML = '<i class="fas fa-check"></i> Lagt til i Min liste';
      } else {
        icon.className = "fas fa-plus";
        addToListBtn.innerHTML = '<i class="fas fa-plus"></i> Legg til i Min liste';
      }
    }
    oppdaterListeKnapp();
    addToListBtn.addEventListener("click", () => {
      const key = `${type}:${navn}`;
      if (!minListe.includes(key)) minListe.push(key);
      else minListe = minListe.filter(f => f !== key);
      localStorage.setItem("minListe", JSON.stringify(minListe));
      oppdaterListeKnapp();
    });

    // Anbefalinger
    const gallery = document.getElementById("recommendationGallery");
    const kilde = type === "film" ? filmer : serier;
    const keys = Object.keys(kilde).filter(k => k !== navn);
    const anbefalte = keys.sort(() => 0.5 - Math.random()).slice(0, 8);
    anbefalte.forEach(n => {
      const item = kilde[n];
      const img = document.createElement("img");
      img.src = item.posterVertikal || item.poster || item.bakgrunn;
      img.alt = item.tittel;
      img.addEventListener("click", () => {
        const side = type === "film" ? "film.html" : "serie.html";
        window.location.href = `${side}?navn=${n}`;
      });
      gallery.appendChild(img);
    });

    // Profilbilde
    const lagretBilde = localStorage.getItem("profilbilde");
    if (lagretBilde) document.getElementById("menyProfilbilde").src = lagretBilde;

    // Meny-knapp
    const menuToggle = document.getElementById("menuToggle");
    const verticalNav = document.getElementById("verticalNav");
    menuToggle.addEventListener("click", () => {
      verticalNav.classList.toggle("collapsed");
      const icon = menuToggle.querySelector("i");
      icon.classList.toggle("fa-chevron-right");
      icon.classList.toggle("fa-chevron-left");
    });

    // Fade-in
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
