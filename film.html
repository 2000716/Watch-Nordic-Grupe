<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film mal</title>
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/fd2fb2_39376e4ee55b460ab7a3ebbfcf35fef7~mv2.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: black;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  opacity: 0;
  transition: opacity 1s ease;
}

body.loaded {
  opacity: 1;
}

/* === Navigasjon === */
.vertical-nav {
  width: 70px;
  height: 100vh;
  background-color: #091B1E;
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
  transition: transform 0.3s ease;
  padding-top: 16px;
}

.vertical-nav.collapsed {
  transform: translateX(-100%);
}

.nav-icons-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.profilmeny {
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.profilmeny img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fff;
}

.nav-icon {
  color: white;
  font-size: 22px;
  padding: 16px 0;
  text-decoration: none;
  text-align: center;
  width: 100%;
  transition: color 0.3s ease;
  cursor: pointer;
  background: none;
  border: none;
}

.nav-icon:hover,
.nav-icon.active {
  color: #00FFCC;
}

.menu-toggle {
  position: fixed;
  top: 50%;
  left: 70px;
  transform: translateY(-50%);
  z-index: 101;
  background-color: #091b1e;
  border: none;
  border-radius: 0 12px 12px 0;
  padding: 12px 16px;
  color: white;
  cursor: pointer;
  transition: left 0.3s ease;
  width: 50px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
}

.vertical-nav.collapsed + .menu-toggle {
  left: 0;
}

/* === Hero-seksjon === */
.hero {
  margin-left: 70px;
  position: relative;
  height: 100vh;
  overflow: hidden;
  transition: margin-left 0.3s ease;
}

.vertical-nav.collapsed ~ .hero {
  margin-left: 0;
}

.background-image,
.background-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
  transition: opacity 1s ease-in-out;
  opacity: 1;
  filter: brightness(0.6);
}

.background-video {
  opacity: 0;
  filter: brightness(0.8);
}

.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, #091b1e 0%, rgba(9, 27, 30, 0) 60%);
  z-index: 1;
}

.bottom-fade {
  position: absolute; 
  bottom: 0;
  left: 0;
  width: 100%;
  height: 200px;
  background: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
  z-index: 1;
}

.content-wrapper {
  position: absolute;
  top: 60px;
  left: 60px;
  right: 60px;
  display: flex;
  flex-direction: column;
  z-index: 2;
}

.logo-container {
  width: 260px;
  height: 100px;
  margin-bottom: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.film-logo {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* === Innhold venstre side === */
.left-content {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin-top: 170px;
  min-height: 400px;
}

.text-button-container {
  display: flex;
  align-items: flex-start; /* ✅ gjør at teksten ikke strekker seg */
  gap: 40px;
  padding: 30px;
  border-radius: 12px;
}

.text-container {
  flex: 2;
  min-width: 300px;
  max-width: 600px; /* ✅ fast bredde på beskrivelsen */
  text-align: left;
  color: white;
}

.description {
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 8px;
}

/* === Metadata === */
.metadata {
  margin-top: 14px;
  color: #ddd;
  font-size: 13px;
  line-height: 1.4;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  align-items: center;
}

.metadata span,
.metadata .imdb-link {
  display: inline-flex;
  align-items: center;
}

.metadata span:nth-child(even) {
  color: #ddd;
  user-select: none;
  font-weight: bold;
  font-size: 16px;
}

.imdb-logo {
  width: 28px;
  margin-left: 4px;
  cursor: pointer;
  filter: brightness(100%) contrast(100%);
  transition: filter 0.3s ease;
}

.imdb-logo:hover {
  filter: brightness(80%) contrast(120%);
}

.cast-info {
  flex: 0 0 200px;
  max-width: 200px; /* ✅ holder seg fast */
  font-size: 13px;
  color: #aaa;
  line-height: 1.6;
}

.cast-info strong {
  color: #fff;
}

.watch-button {
  background: #fff;
  color: #000;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 50px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s ease;
  width: 280px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  white-space: nowrap;
}

.watch-button:hover {
  transform: scale(1.05);
}

.buttons-column {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.icon-animate {
  display: inline-block;
  animation: fadePop 0.4s ease forwards;
}

@keyframes fadePop {
  0%   { opacity: 0; transform: scale(0.6); }
  60%  { opacity: 1; transform: scale(1.2); }
  100% { opacity: 1; transform: scale(1); }
}

/* === Anbefalinger === */
.recommendations {
  margin-left: 70px;
  padding: 40px 60px 60px 60px;
  background: black;
  transition: margin-left 0.3s ease;
  margin-top: 0;
}

.vertical-nav.collapsed ~ .recommendations {
  margin-left: 0;
}

.recommendations h2 {
  font-size: 24px;
  margin-bottom: 18px;
  margin-left: 40px;
}

.gallery {
  display: flex;
  flex-wrap: nowrap;
  gap: 16px;
  justify-content: flex-start;
  margin-left: 30px;
  overflow-x: auto;
  padding-bottom: 10px;
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;
}

.gallery::-webkit-scrollbar {
  height: 6px;
}

.gallery img {
  width: 160px;
  height: 240px;
  border-radius: 6px;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.3s;
  flex: 0 0 auto;
}

/* === Video kontrollknapper === */
.video-controls {
  position: absolute;
  top: 20px;
  right: 30px;
  z-index: 3;
  display: flex;
  gap: 10px;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.video-controls button {
  background: rgba(0,0,0,0.6);
  border: none;
  color: white;
  font-size: 20px;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
}

.video-controls button:hover {
  background: rgba(255,255,255,0.2);
}

/* === Bunntekst === */
.site-footer {
  background-color: black;
  color: #aaa;
  text-align: center;
  padding: 20px 10px;
  font-size: 14px;
  margin-top: 0;
}

.site-footer a {
  color: #00FFCC;
  text-decoration: none;
  margin: 0 8px;
  transition: color 0.3s ease;
}

.site-footer a:hover {
  color: #fff;
}

.availability-info {
  margin-top: 10px;
  font-size: 13px;
  color: #ccc;
  display: flex;
  align-items: center;
  gap: 6px;
}

.availability-info i {
  color: #fff;   /* hvit klokke */
  font-size: 14px;
}

/* === iPad og mindre skjermer === */
@media (max-width: 1024px) {
  .vertical-nav {
    width: 60px;
    padding-top: 12px;
  }

  .nav-icon {
    font-size: 20px;
    padding: 12px 0;
  }

  .menu-toggle {
    width: 45px;
    height: 100px;
    font-size: 24px;
  }

  .hero {
    margin-left: 60px;
  }

  .content-wrapper {
    top: 40px;
    left: 20px;
    right: 20px;
  }

  .logo-container {
    width: 200px;
    height: 80px;
    margin-bottom: 60px;
  }

  .left-content {
    margin-top: 100px;
  }

  .text-button-container {
    flex-direction: column;
    gap: 20px;
    padding: 20px;
  }

  .text-container {
    font-size: 15px;
    max-width: 100%; /* tillat full bredde på små skjermer */
  }

  .watch-button {
    width: 100%;
    font-size: 16px;
    padding: 12px 20px;
  }

  .gallery img {
    width: 140px;
    height: 210px;
  }

  .video-controls button {
    font-size: 24px;
    padding: 14px 18px;
  }
}

/* === Kort beskrivelse og popup === */
.description.short {
  display: -webkit-box;
  -webkit-line-clamp: 2; /* maks 2 linjer */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  position: relative;
  max-width: 100%;
}

.more-btn {
  display: inline;
  color: #ddd;
  background: rgba(255,255,255,0.1);
  border: none;
  cursor: pointer;
  font-size: 14px;
  margin-left: 6px;
  padding: 2px 6px;
  border-radius: 6px;
}
.more-btn:hover {
  background: rgba(255,255,255,0.2);
  color: #fff;
}

.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 200;
}

.popup-box {
  background: #111;
  color: white;
  max-width: 600px;
  max-height: 70vh;
  overflow-y: auto;
  padding: 20px;
  border-radius: 12px;
  position: relative;
  text-align: left;
}

.popup-box .close-btn {
  position: absolute;
  top: 10px;
  right: 14px;
  background: none;
  border: none;
  font-size: 20px;
  color: white;
  cursor: pointer;
}

/* === Justering av galleriet === */
.recommendations {
  margin-top: -40px; /* trekker galleriet oppover */
}

  </style>
</head>

<div class="vertical-nav" id="verticalNav">

<script src="Filmdata.js"></script>
<script>
/* === JS beholdt som i original === */
const params = new URLSearchParams(window.location.search);
const filmNavn = params.get("navn");
const data = filmer[filmNavn];

if (!data) {
  alert("Filmen finnes ikke.");
  window.location.href = "Hovedside.html";
}

// -------------------- Publiseringsdato-sjekk --------------------
let erUpublisert = false;
if (data.publishDate && new Date(data.publishDate) > new Date()) {
  erUpublisert = true;
}

// Sett tittel, bilder og tekst
document.title = data.tittel;
document.getElementById("backgroundImage").src = data.bakgrunn;
document.querySelector(".film-logo").src = data.logo;
document.querySelector(".description").textContent = data.beskrivelse;

// Metadata + IMDB-lenke
const metadataEl = document.querySelector(".metadata");
const metaHTML = data.metadata.map((m) => `<span>${m}</span><span>•</span>`).join("");
const imdbHTML = `
  <span class="imdb-link">
    <a href="${data.imdb}" target="_blank" style="display: inline-flex; align-items: center;">
      <img class="imdb-logo" src="https://static.wixstatic.com/media/fd2fb2_f544f361fa8f4349a4e538b2d50c219e~mv2.png" alt="IMDB-logo" />
    </a>
  </span>`;
metadataEl.innerHTML = metaHTML + imdbHTML;

// Medvirkende og regissør
document.querySelector(".cast-info").innerHTML = `
  <p><strong>Medvirkende:</strong> ${data.skuespillere}</p>
  <p><strong>Regissør:</strong> ${data.regissor}</p>
`;

// -------------------- Se nå-knappen --------------------
const watchBtn = document.getElementById("watchBtn");
let filmStatus = localStorage.getItem(`${filmNavn}-status`);

function oppdaterKnapp() {
  const icon = watchBtn.querySelector("i");
  const text = watchBtn.querySelector("span");
  if (filmStatus === "påbegynt") {
    icon.className = "fas fa-play";
    text.textContent = " Gjenoppta";
  } else {
    icon.className = "fas fa-play";
    text.textContent = " Se nå";
  }
}
oppdaterKnapp();

watchBtn.addEventListener("click", () => {
  if (erUpublisert) return; // blokkér
  localStorage.setItem(`${filmNavn}-status`, "påbegynt");
  filmStatus = "påbegynt";
  oppdaterKnapp();
  window.location.href = data.watchUrl;
});

const videoEl = document.querySelector("video");
if (videoEl) {
  videoEl.addEventListener("ended", () => {
    localStorage.setItem(`${filmNavn}-status`, "ferdig");
    filmStatus = "ferdig";
    oppdaterKnapp();
  });
}

// -------------------- Legg til i min liste --------------------
const addToListBtn = document.getElementById("addToListBtn");
let minListe = JSON.parse(localStorage.getItem("minListe")) || [];

function oppdaterListeKnapp() {
  const icon = addToListBtn.querySelector("i");
  const text = addToListBtn.querySelector("span");

  if (minListe.includes(filmNavn)) {
    icon.className = "fas fa-check";
    text.textContent = " Lagt til i Min liste";
  } else {
    icon.className = "fas fa-plus";
    text.textContent = " Legg til i Min liste";
  }

  icon.classList.remove("icon-animate"); 
  void icon.offsetWidth; 
  icon.classList.add("icon-animate");
}
oppdaterListeKnapp();

addToListBtn.addEventListener("click", () => {
  if (erUpublisert) return; // blokkér
  if (!minListe.includes(filmNavn)) {
    minListe.push(filmNavn);
  } else {
    minListe = minListe.filter(f => f !== filmNavn);
  }
  localStorage.setItem("minListe", JSON.stringify(minListe));
  oppdaterListeKnapp();
});

// -------------------- Hvis filmen er upublisert --------------------
if (erUpublisert) {
  watchBtn.disabled = true;
  addToListBtn.disabled = true;

  watchBtn.style.opacity = "0.5";
  addToListBtn.style.opacity = "0.5";
  watchBtn.style.cursor = "not-allowed";
  addToListBtn.style.cursor = "not-allowed";

  const desc = document.querySelector(".description");
  const publiseringsDato = new Date(data.publishDate);
  const datoFormatert = publiseringsDato.toLocaleDateString("no-NO", {
    year: "numeric",
    month: "long",
    day: "numeric"
  });

  const info = document.createElement("p");
  info.style.color = "#ff6666";
  info.style.fontWeight = "bold";
  info.style.marginTop = "12px";
  info.textContent = `Tilgjengelig fra: ${datoFormatert}`;
  desc.insertAdjacentElement("afterend", info);
}

// -------------------- Profilbilde --------------------
const lagretBilde = localStorage.getItem("profilbilde");
if (lagretBilde) {
  document.getElementById("menyProfilbilde").src = lagretBilde;
}

// -------------------- Meny-knapp --------------------
const menuToggle = document.getElementById("menuToggle");
const verticalNav = document.getElementById("verticalNav");

menuToggle.addEventListener("click", () => {
  verticalNav.classList.toggle("collapsed");
  menuToggle.classList.toggle("collapsed");

  const icon = menuToggle.querySelector("i");
  if (verticalNav.classList.contains("collapsed")) {
    icon.classList.replace("fa-chevron-left", "fa-chevron-right");
  } else {
    icon.classList.replace("fa-chevron-right", "fa-chevron-left");
  }
});

// -------------------- Fade-in --------------------
window.addEventListener('DOMContentLoaded', () => {
  document.body.classList.add('loaded');
});

// -------------------- Anbefalinger --------------------
function hentTilfeldigeFilmer(antall) {
  const now = new Date();
  const alleFilmer = Object.keys(filmer).filter(f => {
    if (f === filmNavn) return false;
    const film = filmer[f];
    if (film.publishDate && new Date(film.publishDate) > now) return false;
    return true;
  });

  const valgt = [];
  while (valgt.length < antall && alleFilmer.length > 0) {
    const randomIndex = Math.floor(Math.random() * alleFilmer.length);
    valgt.push(alleFilmer.splice(randomIndex, 1)[0]);
  }
  return valgt;
}

const anbefalte = hentTilfeldigeFilmer(6);
const gallery = document.getElementById("recommendationGallery");

anbefalte.forEach(navn => {
  const film = filmer[navn];
  const img = document.createElement("img");
  img.src = film.posterVertikal || film.poster || film.bakgrunn;
  img.alt = film.tittel;
  img.addEventListener("click", () => {
    window.location.href = `film.html?navn=${navn}`;
  });
  gallery.appendChild(img);
});

// -------------------- Trailer logikk --------------------
const trailerVideo = document.getElementById("trailerVideo");
const backgroundImage = document.getElementById("backgroundImage");
const videoControls = document.getElementById("videoControls");
const pauseBtn = document.getElementById("pauseBtn");
const soundBtn = document.getElementById("soundBtn");

if (data.trailer && data.trailer.trim() !== "") {
  trailerVideo.src = data.trailer;
  trailerVideo.preload = "auto";

  setTimeout(() => {
    backgroundImage.style.opacity = "0"; 
    trailerVideo.style.opacity = "1";
    trailerVideo.play();
    videoControls.style.opacity = "1";
  }, 10000);

  trailerVideo.addEventListener("ended", () => {
    trailerVideo.style.opacity = "0";
    backgroundImage.style.opacity = "1";
    videoControls.style.opacity = "0";
  });

  pauseBtn.addEventListener("click", () => {
    if (trailerVideo.paused) {
      trailerVideo.play();
      pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      trailerVideo.pause();
      pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
  });

  soundBtn.addEventListener("click", () => {
    trailerVideo.muted = !trailerVideo.muted;
    if (trailerVideo.muted) {
      soundBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
    } else {
      soundBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
    }
  });
} else {
  trailerVideo.style.display = "none";
  videoControls.style.display = "none";
}

  // -------------------- Tilgjengelighetsinfo --------------------
const availabilityEl = document.getElementById("availabilityInfo");

if (data.expireDate) {
  const now = new Date();
  const expire = new Date(data.expireDate);

  const diffTid = expire - now;
  const ettÅr = 365 * 24 * 60 * 60 * 1000; // millisekunder i 1 år

 if (diffTid > ettÅr) {
  availabilityEl.innerHTML = `<i class="far fa-clock"></i><span>Tilgjengelig lenger enn ett år</span>`;
} else if (diffTid > 0) {
  const datoFormatert = expire.toLocaleDateString("no-NO", {
    year: "numeric",
    month: "short",
    day: "numeric"
  });
  availabilityEl.innerHTML = `<i class="far fa-clock"></i><span>Tilgjengelig til: ${datoFormatert}</span>`;

  }
}

// -------------------- Begrenset beskrivelse --------------------
const descEl = document.querySelector(".description");
const fullText = descEl.textContent.trim();

// Velg hvor mange ord som skal vises (f.eks. 11 eller 20)
const MAX_ORD = 20;  

// Splitt opp i ord
const words = fullText.split(/\s+/);

if (words.length > MAX_ORD) {
  // Kortversjon = første MAX_ORD ord
  const kortText = words.slice(0, MAX_ORD).join(" ") + "... ";

  // Sett kort tekst først
  descEl.textContent = kortText;

  // Lag "Mer"-knapp
  const moreBtn = document.createElement("button");
  moreBtn.className = "more-btn";
  moreBtn.textContent = "Mer";
  descEl.appendChild(moreBtn);

  // Når man trykker på "Mer" → åpne popup med hele teksten
  moreBtn.addEventListener("click", () => {
    const overlay = document.createElement("div");
    overlay.className = "popup-overlay";

    const box = document.createElement("div");
    box.className = "popup-box";
    box.innerHTML = `
      <button class="close-btn">&times;</button>
      <p>${fullText}</p>
    `;

    overlay.appendChild(box);
    document.body.appendChild(overlay);

    // Lukk popup
    box.querySelector(".close-btn").addEventListener("click", () => {
      overlay.remove();
    });
  });
}


</script>

</body>
</html>
