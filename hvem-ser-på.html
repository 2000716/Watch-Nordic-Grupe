<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hvem ser på? – Watch Nordic</title>

  <style>
    :root {
      --bg: #141414;
      --muted: #b3b3b3;
      --accent: #e50914;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: 500;
      margin-bottom: 40px;
    }

    .profiles {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .profile {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .profile:hover {
      transform: scale(1.08);
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid transparent;
      margin-bottom: 12px;
    }

    .profile:hover .avatar {
      border-color: var(--accent);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 18px;
      color: var(--muted);
    }

    .add-profile {
      margin-top: 50px;
      background: none;
      border: 1px solid var(--muted);
      color: white;
      padding: 12px 26px;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-profile:hover {
      border-color: white;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #8c8c8c;
      max-width: 900px;
      line-height: 1.6;
      padding: 0 20px;
    }
  </style>
</head>
<body>

<h1>Hvem ser på?</h1>

<div class="profiles" id="profiles"></div>

<button class="add-profile" onclick="leggTilProfil()">Legg til profil</button>

<footer>
  © 2026 Watch Nordic AS. Alle varemerker, logoer, tjenestenavn og øvrige immaterielle rettigheter knyttet til Watch Nordic tilhører Watch Nordic AS eller benyttes under lisens. Alle rettigheter forbeholdt.
</footer>

<script>
  /* Midlertidige profiler (kan utvides senere) */
  const profiler = JSON.parse(localStorage.getItem("profiler") || "[]");

  // Hvis ingen profiler finnes → lag standard
  if (profiler.length === 0) {
    profiler.push(
      {
        navn: localStorage.getItem("navn") || "Profil",
        bilde: localStorage.getItem("profilbilde") || "https://via.placeholder.com/140"
      },
      {
        navn: "Barn",
        bilde: "https://via.placeholder.com/140/888/fff?text=Barn"
      }
    );

    localStorage.setItem("profiler", JSON.stringify(profiler));
  }

  const container = document.getElementById("profiles");

  profiler.forEach((profil, index) => {
    const div = document.createElement("div");
    div.className = "profile";
    div.innerHTML = `
      <div class="avatar"><img src="${profil.bilde}" /></div>
      <div class="name">${profil.navn}</div>
    `;

    div.onclick = () => velgProfil(index);
    container.appendChild(div);
  });

  function velgProfil(index) {
    localStorage.setItem("aktivProfil", index);
    window.location.href = "Hovedside.html";
  }

  function leggTilProfil() {
    window.location.href = "Registreringsside.html";
  }
</script>

</body>
</html>
