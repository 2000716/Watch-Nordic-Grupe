<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Søk | Watch Nordic™</title>

  <link rel="icon" type="image/png"
        href="https://static.wixstatic.com/media/fd2fb2_39376e4ee55b460ab7a3ebbfcf35fef7~mv2.png" />

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  overflow-x: hidden;
}

html {
  font-size: clamp(14px, 1vw + 10px, 18px);
}

body {
  background-color: black;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
}

/* ================= TOPPMENY ================= */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: #091B1E;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  z-index: 500;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 30px;
}

.watch-logo {
  height: 40px;
}

.nav-links {
  display: flex;
  gap: 22px;
}

.nav-links a {
  color: #bfbfbf;
  text-decoration: none;
  font-size: 15px;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: color 0.2s ease;
}

.nav-links a:hover,
.nav-links a.active {
  color: #00FFCC;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 20px;
}

.nav-search {
  color: white;
  font-size: 18px;
}

.nav-search:hover {
  color: #00FFCC;
}

.profilmeny img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fff;
  cursor: pointer;
}

/* ================= MAIN ================= */
main {
  padding: 110px 20px 40px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* ================= SØK ================= */
.search-box {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}

.search-box input {
  width: 100%;
  max-width: 500px;
  padding: 10px 15px;
  border-radius: 5px;
  border: 1px solid #00FFCC;
  background: rgba(9,27,30,0.6);
  color: white;
  font-size: 16px;
}

.search-box input::placeholder {
  color: #bbb;
}

/* ================= FILMER ================= */
.film-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.film-card {
  width: 300px;
  aspect-ratio: 16 / 9;
  cursor: pointer;
  border-radius: 10px;
  overflow: hidden;
  background: #111;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.film-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.film-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #00FFCC;
}

/* ================= FOOTER ================= */
.footer {
  margin-top: 40px;
  padding: 20px;
  text-align: center;
  color: #515151;
  font-size: 14px;
}

.footer a {
  color: #b1b1b1;
  margin: 0 10px;
  text-decoration: none;
}

.footer a:hover {
  color: #00FFCC;
}
  </style>
</head>

<body>

<header class="top-nav">
  <div class="nav-left">
    <img class="watch-logo"
         src="https://static.wixstatic.com/media/fd2fb2_a4b2ace62dff4605a0387f46aad8a404~mv2.png"
         alt="Watch Logo">

    <nav class="nav-links">
      <a href="Hovedside.html" class="active"><i class="fas fa-house-user"></i> Start</a>
      <a href="Serier.html"><i class="fas fa-th-large"></i> Serier</a>
      <a href="Film.html"><i class="fas fa-film"></i> Filmer</a>
      <a href="Nyheter.html"><i class="fas fa-fire-flame-curved"></i> Nytt og populært</a>
      <a href="Min-Liste.html"><i class="fas fa-plus-square"></i> Min liste</a>
    </nav>
  </div>

  <div class="nav-right">
    <a href="Søk.html" class="nav-search"><i class="fas fa-search"></i></a>
    <div class="profilmeny" onclick="gåTilKonto()">
      <img id="menyProfilbilde"
           src="https://via.placeholder.com/100"
           alt="Min profil">
    </div>
  </div>
</header>

<main>
  <h1>Søk etter filmer</h1>

  <div class="search-box">
    <input type="text" id="searchInput"
           placeholder="Skriv inn tittel, skuespiller, regissør eller metadata...">
  </div>

  <div id="filmGrid" class="film-grid"></div>
</main>

<footer class="footer">
  <div>
    <a href="#">Hjelp</a> |
    <a href="#">Kontakt</a> |
    <a href="#">Om</a>
  </div>
  <div>&copy; 2025 Min Strømmetjeneste</div>
</footer>

<script src="Filmdata.js"></script>
<script src="Seriedata.js"></script>

<script>
const epost = localStorage.getItem("epost");
const passord = localStorage.getItem("passord");
if (!epost || !passord) window.location.href = "Startside.html";

const lagretBilde = localStorage.getItem("profilbilde");
if (lagretBilde) document.getElementById("menyProfilbilde").src = lagretBilde;

const filmGrid = document.getElementById("filmGrid");
const searchInput = document.getElementById("searchInput");

let tidligereSøk = JSON.parse(localStorage.getItem("tidligereSøk")) || [];
const nå = Date.now();
tidligereSøk = tidligereSøk.filter(item => nå - item.timestamp < 48 * 60 * 60 * 1000);
localStorage.setItem("tidligereSøk", JSON.stringify(tidligereSøk));

function visFilmer(liste) {
  filmGrid.innerHTML = "";
  liste.forEach(obj => {
    const navn = obj.navn || obj;
    const data = filmer[navn];
    if (!data) return;

    const card = document.createElement("div");
    card.className = "film-card";
    card.innerHTML = `<img src="${data.poster}" alt="${data.tittel}">`;
    card.onclick = () => location.href = `film.html?navn=${navn}`;
    filmGrid.appendChild(card);
  });
}

visFilmer(tidligereSøk);

searchInput.addEventListener("input", e => {
  const søk = e.target.value.toLowerCase().trim();
  if (!søk) {
    visFilmer(tidligereSøk);
    return;
  }

  const treff = Object.keys(filmer).filter(n =>
    filmer[n].tittel?.toLowerCase().includes(søk)
  );

  visFilmer(treff.map(navn => ({ navn })));
});
</script>

</body>
</html>
