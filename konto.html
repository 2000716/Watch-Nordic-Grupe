<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konto – Administrer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg: #141414;
      --card: #1f1f1f;
      --muted: #b3b3b3;
      --accent: #e50914; /* Netflix-rød */
      --accent2: #00a8e1; /* SkyShowtime-blå vibe */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    header {
      padding: 20px 40px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 600;
    }

    header button {
      background: none;
      border: 1px solid var(--muted);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    header button:hover { border-color: white; }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 40px;
    }

    /* SIDEBAR / PROFIL */
    .sidebar {
      text-align: center;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 6px;
      overflow: hidden;
      margin: auto;
      cursor: pointer;
      border: 3px solid transparent;
    }

    .avatar:hover { border-color: var(--accent); }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      margin-top: 16px;
      font-size: 20px;
      font-weight: 500;
    }

    .profile-actions {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .profile-actions button {
      background: none;
      border: 1px solid var(--muted);
      color: white;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .profile-actions button:hover {
      border-color: white;
    }

    /* CONTENT */
    .content h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .card {
      background: var(--card);
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid #2a2a2a;
    }

    .row:last-child { border-bottom: none; }

    .label {
      color: var(--muted);
      font-size: 14px;
    }

    .value {
      font-size: 16px;
    }

    .row button {
      background: none;
      border: 1px solid var(--muted);
      color: white;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .row button:hover { border-color: white; }

    .danger {
      border-color: var(--accent);
      color: var(--accent);
    }

    .danger:hover {
      background: var(--accent);
      color: white;
    }

    /* MOBIL */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Konto</h1>
  <button onclick="loggUt()">Logg ut</button>
</header>

<div class="container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="avatar" onclick="velgProfil()">
      <img id="profilbilde" src="https://via.placeholder.com/160" />
    </div>
    <div class="profile-name" id="navnDisplay"></div>

    <div class="profile-actions">
      <button onclick="velgProfil()">Endre profilbilde</button>
      <button onclick="bekreftSlettBruker()" class="danger">Slett profil</button>
    </div>
  </aside>

  <!-- CONTENT -->
  <section class="content">
    <h2>Kontodetaljer</h2>

    <div class="card">
      <div class="row">
        <div>
          <div class="label">E-post</div>
          <div class="value" id="epostDisplay"></div>
        </div>
        <button onclick="rediger('epostDisplay')">Endre</button>
      </div>

      <div class="row">
        <div>
          <div class="label">Passord</div>
          <div class="value">********</div>
        </div>
        <button>Endre</button>
      </div>

      <div class="row">
        <div>
          <div class="label">Abonnement</div>
          <div class="value">Premium • 4 skjermer • 4K</div>
        </div>
        <button>Administrer</button>
      </div>
    </div>

    <h2>Preferanser</h2>
    <div class="card">
      <div class="row">
        <div>
          <div class="label">Autoplay</div>
          <div class="value">På</div>
        </div>
        <button>Endre</button>
      </div>

      <div class="row">
        <div>
          <div class="label">Foreldrekontroll</div>
          <div class="value">Av</div>
        </div>
        <button>Konfigurer</button>
      </div>
    </div>
  </section>
</div>

<script>
  if (!localStorage.getItem("epost")) {
    window.location.href = "Innlogging.html";
  }

  const navnEl = document.getElementById("navnDisplay");
  const epostEl = document.getElementById("epostDisplay");

  navnEl.innerText = localStorage.getItem("navn") || "Profil";
  epostEl.innerText = localStorage.getItem("epost") || "";

  const bilde = localStorage.getItem("profilbilde");
  if (bilde) document.getElementById("profilbilde").src = bilde;

  function velgProfil() {
    window.location.href = "Registreringsside.html";
  }

  function rediger(id) {
    const el = document.getElementById(id);
    const ny = prompt("Skriv ny verdi", el.innerText);
    if (!ny) return;

    if (id === "epostDisplay") {
      localStorage.setItem("epost", ny);
    }

    el.innerText = ny;
  }

  function bekreftSlettBruker() {
    if (!confirm("Vil du slette denne profilen permanent?")) return;
    localStorage.clear();
    window.location.href = "index.html";
  }

  function loggUt() {
    localStorage.removeItem("epost");
    localStorage.removeItem("passord");
    window.location.href = "Innlogging.html";
  }
</script>

</body>
</html>

</html>
