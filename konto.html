<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konto | Watch Nordic™</title>

<link rel="icon" type="image/png" href="https://static.wixstatic.com/media/fd2fb2_39376e4ee55b460ab7a3ebbfcf35fef7~mv2.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg:#141414;
  --muted:#b3b3b3;
  --accent:#00a8e1;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:
    radial-gradient(circle at 10% 20%, rgba(0,168,225,0.25), transparent 40%),
    linear-gradient(180deg, #0e0e0e, #141414);
  color:white;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

/* HEADER */
header {
  padding:20px 40px;
  border-bottom:1px solid #222;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1 { margin:0; font-size:22px; }

header button {
  background:none;
  border:1px solid var(--muted);
  color:white;
  padding:8px 16px;
  border-radius:6px;
  cursor:pointer;
}

header button:hover { border-color:white; }

/* LAYOUT */
.container {
  max-width:1150px;
  margin:auto;
  padding:40px;
  display:grid;
  grid-template-columns:280px 1fr;
  gap:40px;
}

/* SIDEBAR */
.sidebar {
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(16px);
  border-radius:16px;
  padding:30px 20px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.08);
}

.avatar {
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  margin:auto;
  cursor:pointer;
}

.avatar img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.profile-name {
  margin-top:16px;
  font-size:20px;
}

.profile-actions {
  margin-top:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.profile-actions button {
  background:none;
  border:1px solid var(--muted);
  color:white;
  padding:10px;
  border-radius:6px;
  cursor:pointer;
}

.profile-actions button:hover { border-color:white; }

/* CONTENT */
.content h2 {
  margin:0 0 20px;
  font-size:22px;
}

.card {
  background:rgba(255,255,255,0.07);
  backdrop-filter:blur(18px);
  border-radius:16px;
  padding:24px;
  margin-bottom:30px;
  border:1px solid rgba(255,255,255,0.08);
}

.row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 0;
  border-bottom:1px solid #2a2a2a;
}

.row:last-child { border-bottom:none; }

.label {
  color:var(--muted);
  font-size:14px;
}

.value {
  font-size:16px;
}

/* INLINE EDIT */
.hidden { display:none; }

.edit-field {
  margin-top:8px;
}

.edit-field input {
  width:100%;
  padding:10px;
  background:#1a1a1a;
  border:1px solid #333;
  border-radius:6px;
  color:white;
}

.edit-actions {
  margin-top:10px;
  display:flex;
  gap:10px;
}

.edit-actions button {
  background:none;
  border:1px solid #444;
  color:white;
  padding:8px 16px;
  border-radius:6px;
  cursor:pointer;
}

.secondary { color:#aaa; }

/* MOBILE */
@media (max-width:900px) {
  .container {
    grid-template-columns:1fr;
    padding:20px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Konto</h1>
  <div>
    <button onclick="window.location.href='Hovedside.html'">Tilbake</button>
    <button onclick="loggUt()">Logg ut</button>
  </div>
</header>

<div class="container">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="avatar" onclick="velgProfil()">
    <img id="profilbilde" src="https://via.placeholder.com/160">
  </div>
  <div class="profile-name" id="navnDisplay"></div>

  <div class="profile-actions">
    <button onclick="velgProfil()">Endre profilbilde</button>
    <button onclick="bekreftSlettBruker()" style="border-color:#ff4d4d;color:#ff4d4d;">
      Slett profil
    </button>
  </div>
</aside>

<!-- CONTENT -->
<section class="content">

<h2>Kontoinformasjon</h2>
<div class="card">

<!-- NAVN -->
<div class="row" id="navnRow">
  <div>
    <div class="label">Navn</div>
    <div class="value" id="navnView"></div>

    <div class="edit-field hidden">
      <input type="text" id="navnInput">
      <div class="edit-actions">
        <button onclick="lagreNavn()">Lagre</button>
        <button class="secondary" onclick="avbrytNavn()">Avbryt</button>
      </div>
    </div>
  </div>
  <button onclick="endreNavn()">Endre</button>
</div>

<!-- EPOST -->
<div class="row" id="epostRow">
  <div>
    <div class="label">E-post</div>
    <div class="value" id="epostView"></div>

    <div class="edit-field hidden">
      <input type="email" id="epostInput">
      <div class="edit-actions">
        <button onclick="lagreEpost()">Lagre</button>
        <button class="secondary" onclick="avbrytEpost()">Avbryt</button>
      </div>
    </div>
  </div>
  <button onclick="endreEpost()">Endre</button>
</div>

<!-- PASSORD (KUN VISNING) -->
<div class="row">
  <div>
    <div class="label">Passord</div>
    <div class="value">••••••••</div>
  </div>
</div>

</div>

<h2>Abonnement</h2>
<div class="card">
  <div class="row">
    <div>
      <div class="label">Plan</div>
      <div class="value">Premium</div>
    </div>
  </div>
  <div class="row">
    <div>
      <div class="label">Kvalitet</div>
      <div class="value">4K Ultra HD</div>
    </div>
  </div>
  <div class="row">
    <div>
      <div class="label">Skjermer</div>
      <div class="value">4 samtidige</div>
    </div>
  </div>
</div>

<h2>Preferanser</h2>
<div class="card">
  <div class="row">
    <div>
      <div class="label">Autoplay</div>
      <div class="value">På</div>
    </div>
  </div>
  <div class="row">
    <div>
      <div class="label">Foreldrekontroll</div>
      <div class="value">Av</div>
    </div>
  </div>
</div>

</section>
</div>

<script>
if (!localStorage.getItem("epost")) {
  window.location.href = "Innlogging.html";
}

const navnDisplay = document.getElementById("navnDisplay");
const navnView = document.getElementById("navnView");
const navnInput = document.getElementById("navnInput");
const navnRow = document.getElementById("navnRow");

const epostView = document.getElementById("epostView");
const epostInput = document.getElementById("epostInput");
const epostRow = document.getElementById("epostRow");

/* LOAD DATA */
navnDisplay.innerText = localStorage.getItem("navn") || "Profil";
navnView.innerText = localStorage.getItem("navn") || "Profil";
epostView.innerText = localStorage.getItem("epost") || "";

const bilde = localStorage.getItem("profilbilde");
if (bilde) document.getElementById("profilbilde").src = bilde;

/* NAVN */
function endreNavn() {
  navnInput.value = navnView.innerText;
  navnView.classList.add("hidden");
  navnRow.querySelector(".edit-field").classList.remove("hidden");
}

function lagreNavn() {
  const ny = navnInput.value.trim();
  if (!ny) return;
  localStorage.setItem("navn", ny);
  navnView.innerText = ny;
  navnDisplay.innerText = ny;
  avbrytNavn();
}

function avbrytNavn() {
  navnView.classList.remove("hidden");
  navnRow.querySelector(".edit-field").classList.add("hidden");
}

/* EPOST */
function endreEpost() {
  epostInput.value = epostView.innerText;
  epostView.classList.add("hidden");
  epostRow.querySelector(".edit-field").classList.remove("hidden");
}

function lagreEpost() {
  const ny = epostInput.value.trim();
  if (!ny) return;
  localStorage.setItem("epost", ny);
  epostView.innerText = ny;
  avbrytEpost();
}

function avbrytEpost() {
  epostView.classList.remove("hidden");
  epostRow.querySelector(".edit-field").classList.add("hidden");
}

/* BEHOLDTE FUNKSJONER */
function velgProfil() {
  window.location.href = "Registreringsside.html";
}

function bekreftSlettBruker() {
  if (!confirm("Vil du slette profilen permanent?")) return;
  localStorage.clear();
  window.location.href = "index.html";
}

function loggUt() {
  localStorage.removeItem("epost");
  localStorage.removeItem("passord");
  window.location.href = "Innlogging.html";
}
</script>

<footer style="border-top:1px solid #222;padding:30px 40px;color:#8c8c8c;font-size:12px;">
© 2026 Watch Nordic AS. Alle rettigheter forbeholdt.
</footer>

</body>
</html>
