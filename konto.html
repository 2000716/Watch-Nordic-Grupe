<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konto</title>
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/fd2fb2_39376e4ee55b460ab7a3ebbfcf35fef7~mv2.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: #061113;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 36px;
    }

    .konto-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 20px;
    }

    .info-section {
      max-width: 400px;
      flex: 1;
      order: 1;
    }

    .info-section h4 {
      color: #a0a0a0;
      margin: 0 0 8px 4px;
      font-size: 14px;
    }

    .info-box {
      background: #161b22;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      position: relative;
    }

    .text-content {
      font-size: 18px;
      color: white;
      min-height: 24px;
      outline: none;
    }

    .edit-button {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    .info-box:hover .edit-button {
      display: block;
    }

    .knapp {
      background-color: #a0a0a0;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 8px 10px 0 0;
      cursor: pointer;
    }

    .knapp:hover {
      background-color: #fff;
      color: #000;
    }

    .profil-section {
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-left: 30px;
      margin-top: 10px;
      order: 2;
    }

    .profilbilde-wrapper {
      position: relative;
    }

    .profilbilde-container {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      background-color: rgba(160, 160, 160, 0.1);
      border: 4px solid transparent;
      cursor: pointer;
    }

    .profilbilde-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .edit-icon-rund {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 36px;
      height: 36px;
      background-color: #fff;
      color: #000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }

    .modal-content button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-content .ja { background-color: red; color: white; }
    .modal-content .nei { background-color: gray; color: white; }

    /* Mobilvisning */
    @media (max-width: 768px) {
      .konto-container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .profil-section {
        order: -1; /* Flytter profilbildet øverst */
        margin: 0 0 20px 0;
      }

      .info-section {
        order: 2;
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <h1>Administrer profilen</h1>

  <div class="konto-container">
    <div class="profil-section">
      <div class="profilbilde-wrapper">
        <div class="profilbilde-container" onclick="velgProfil()">
          <img id="profilbilde" src="https://via.placeholder.com/160" alt="Profilbilde" />
        </div>
        <div class="edit-icon-rund" onclick="velgProfil()" title="Endre profilbilde">✎</div>
      </div>
    </div>

    <div class="info-section">
      <h4>Navn</h4>
      <div class="info-box">
        <div id="navnDisplay" class="text-content" contenteditable="false"></div>
        <button class="edit-button" onclick="gjørRedigerbar('navnDisplay')">✎</button>
      </div>

      <h4>E-post</h4>
      <div class="info-box">
        <div id="epostDisplay" class="text-content" contenteditable="false"></div>
        <button class="edit-button" onclick="gjørRedigerbar('epostDisplay')">✎</button>
      </div>

      <h4>Passord</h4>
      <div class="info-box">
        <div class="text-content">********</div>
      </div>

      <a href="Hovedside.html" class="knapp">Ferdig</a>
      <button class="knapp" onclick="bekreftSlettBruker()">Slett bruker</button>
      <button class="knapp" onclick="loggUt()">Logg ut</button>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Vil du fjerne denne brukeren?</p>
      <button class="ja" onclick="slettBruker()">Ja</button>
      <button class="nei" onclick="lukkModal()">Nei</button>
    </div>
  </div>

  <script>
    // Hvis ikke innlogget – redirect
    if (!localStorage.getItem("epost") || !localStorage.getItem("passord")) {
      window.location.href = "Innlogging.html";
    }

    const navnEl = document.getElementById("navnDisplay");
    const epostEl = document.getElementById("epostDisplay");
    const gammelEpost = localStorage.getItem("epost");

    navnEl.innerText = localStorage.getItem("navn") || "";
    epostEl.innerText = gammelEpost || "";

    const bilde = localStorage.getItem("profilbilde");
    if (bilde) {
      document.getElementById("profilbilde").src = bilde;
    }

    function velgProfil() {
      window.location.href = "Registreringsside.html";
    }

    function gjørRedigerbar(id) {
      const el = document.getElementById(id);
      el.contentEditable = true;
      el.focus();
    }

    function lagreInfo() {
      const nyttNavn = navnEl.innerText.trim();
      const nyEpost = epostEl.innerText.trim();
      const passord = localStorage.getItem("passord");

      if (!nyttNavn || !nyEpost) return;
      const epostRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!epostRegex.test(nyEpost)) return;

      const brukere = JSON.parse(localStorage.getItem("brukere") || "{}");

      if (nyEpost !== gammelEpost) delete brukere[gammelEpost];
      brukere[nyEpost] = { navn: nyttNavn, passord };

      localStorage.setItem("brukere", JSON.stringify(brukere));
      localStorage.setItem("navn", nyttNavn);
      localStorage.setItem("epost", nyEpost);

      navnEl.contentEditable = false;
      epostEl.contentEditable = false;
    }

    document.body.addEventListener("click", e => {
      if (!e.target.closest(".info-box") && !e.target.classList.contains("edit-button")) {
        lagreInfo();
      }
    });

    function bekreftSlettBruker() {
      document.getElementById("modal").style.display = "flex";
    }

    function slettBruker() {
      const brukere = JSON.parse(localStorage.getItem("brukere") || "{}");
      const epost = localStorage.getItem("epost");

      delete brukere[epost];
      localStorage.setItem("brukere", JSON.stringify(brukere));
      localStorage.clear();

      window.location.href = "index.html";
    }

    function lukkModal() {
      document.getElementById("modal").style.display = "none";
    }

    function loggUt() {
      localStorage.removeItem("epost");
      localStorage.removeItem("passord");
      localStorage.removeItem("navn");
      window.location.href = "Innlogging.html";
    }
  </script>

</body>
</html>
