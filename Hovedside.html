<DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hovedsiden</title>

  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/fd2fb2_39376e4ee55b460ab7a3ebbfcf35fef7~mv2.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  font-family: Arial, sans-serif;
  background: #091B1E;
  color: white;
  overflow-x: hidden;
}

/* Navigasjon til venstre */
.vertical-nav {
  width: 70px;
  height: 100vh;
  background-color: transparent;
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.nav-icons-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.profilmeny {
  cursor: pointer;
  margin-bottom: 10px;
}

.profilmeny img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fff;
}

.nav-icon {
  color: white;
  font-size: 22px;
  padding: 16px 0;
  text-decoration: none;
  text-align: center;
  width: 100%;
  transition: color 0.3s ease;
  cursor: pointer;
  background: none;
  border: none;
}

.nav-icon:hover,
.nav-icon.active {
  color: #00FFCC;
}

/* Hovedinnhold */
main {
  margin-left: 60px;
  padding: 20px 10px 10px 10px;
}

.content-wrapper {
  max-width: 1100px;
  margin: 0 auto;
}

/* Topp-logo + profil */
.top-header {
  display: flex;
  justify-content: flex-end; /* Logo til høyre på PC */
  align-items: center;
  margin-bottom: 20px;
}

.top-header .watch-logo {
  width: 200px;
}

.header-profil {
  display: none; /* skjules på desktop */
}

.header-profil img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fff;
}

/* Hero-banner */
.hero-banner {
  position: relative;
  height: 350px;
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 30px;
  margin-left: 16px;
  width: calc(100% - 16px);
  box-shadow: none;
  border: 2px solid #00FFCC;
}

.banner-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.banner-content {
  position: absolute;
  top: 50%;
  left: 30px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 10px;
}

.film-logo {
  width: 300px;
}

.watch-button {
  text-decoration: none;
  background-color: white;
  color: black;
  padding: 10px 80px;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  display: inline-block;
}

.watch-button:hover {
  background-color: #f2f2f2;
}

/* Gallerier */
.gallery-section {
  margin-bottom: 20px;
}

.gallery-section h2 {
  font-size: 18px;
  margin-bottom: 12px;
  color: #00FFCC;
  padding-left: 16px;
}

.gallery-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.fade-left,
.fade-right {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 70px;
  z-index: 1;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.fade-left {
  left: 0;
  background: linear-gradient(to right, #091B1E, rgba(9, 27, 30, 0));
}

.fade-right {
  right: 0;
  background: linear-gradient(to left, #091B1E, rgba(9, 27, 30, 0));
}

.gallery-wrapper:hover .scroll-button:not(.hidden),
.gallery-wrapper:hover .fade-left:not(.fade-hidden),
.gallery-wrapper:hover .fade-right:not(.fade-hidden) {
  opacity: 1;
  pointer-events: auto;
}

.fade-hidden {
  display: none;
}

.scroll-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: white;
  font-size: 28px;
  cursor: pointer;
  z-index: 2;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.scroll-button.left {
  left: 0;
}

.scroll-button.right {
  right: 0;
}

.scroll-button.hidden {
  display: none;
}

.scroll-button:hover {
  color: #00FFCC;
}

/* Selve bilde-galleriet */
.image-gallery {
  flex: 1;
  display: flex;
  overflow-x: auto;
  gap: 16px;
  padding: 10px 16px;
  scroll-behavior: smooth;
  -ms-overflow-style: none;
}

.image-gallery::-webkit-scrollbar {
  display: none;
}

.image-gallery a {
  display: inline-block;
  position: relative;
  border-radius: 5px;
  background: transparent;
  overflow: visible;
  border: 2px solid transparent;
  transition: border 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
}

.image-gallery a img {
  width: 220px;
  height: 124px;
  object-fit: cover;
  border-radius: 5px;
  display: block;
  transition: transform 0.3s ease;
}

.image-gallery a:hover img {
  transform: scale(1.05);
}

/* Fremdriftslinje på filmer */
.image-with-progress {
  position: relative;
  width: 220px;
  height: 124px;
  border-radius: 8px;
  overflow: hidden;
}

.image-with-progress img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.progress-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 4px;
  width: 100%;
  background-color: rgba(255, 255, 255, 0.2);
}

.progress-bar::after {
  content: '''''';
  position: absolute;
  height: 100%;
  left: 0;
  top: 0;
  background-color: #00FFCC;
  width: var(--progress, 0%);
  transition: width 0.3s ease;
}

/* Footer */
.footer {
  margin-top: 40px;
  padding: 20px 10px;
  text-align: center;
  color: #515151;
  font-size: 14px;
}

.footer-links {
  margin-bottom: 10px;
}

.footer-links a {
  color: #b1b1b1;
  margin: 0 10px;
  text-decoration: none;
  transition: color 0.2s ease;
}

.footer-links a:hover {
  color: #00FFCC;
}

.footer-copy {
  font-size: 13px;
  color: #00FFCC;
}

/* Sjanger-galleri */
.genre-gallery a {
  display: flex;
  align-items: center;
  justify-content: space-between;
  min-width: 160px;
  height: 60px;
  border-radius: 30px;
  background: #0d2c30;
  color: white;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  border: 2px solid transparent;
  transition: all 0.3s ease;
  padding: 0 18px;
}

.genre-gallery a i {
  margin-left: 8px;
  font-size: 18px;
}

.genre-gallery a:hover {
  border: 2px solid #00FFCC;
  box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
  transform: scale(1.05);
  color: #00FFCC;
}

/* ===== Mobilvennlig tilpasning ===== */
@media (max-width: 768px) {
  .vertical-nav {
    width: 100%;
    height: 60px;
    flex-direction: row;
    justify-content: space-around;
    position: fixed;
    bottom: 0;
    top: auto;
    background: rgba(9, 27, 30, 0.95);
  }

  .nav-icons-wrapper {
    flex-direction: row;
    gap: 20px;
  }

  .profilmeny {
    margin-bottom: 0;
  }

  .nav-icon {
    font-size: 20px;
    padding: 8px;
  }

  main {
    margin-left: 0;
    margin-bottom: 70px;
    padding: 10px;
  }
  
  .top-header {
    justify-content: space-between; /* Logo til venstre på mobil */
  }

  .top-header .watch-logo {
    width: 140px;
  }

  .header-profil {
    display: block;
  }

  .vertical-nav .profilmeny {
    display: none; /* skjul i bunnmenyen */
  }

  .hero-banner {
    height: 200px;
    margin-left: 0;
    width: 100%;
  }

  .film-logo {
    width: 180px;
  }

  .watch-button {
    padding: 8px 30px;
    font-size: 14px;
  }

  .image-gallery a img,
  .image-with-progress {
    width: 160px;
    height: 90px;
  }

  .genre-gallery a {
    min-width: 120px;
    height: 50px;
    font-size: 14px;
    padding: 0 12px;
  }
}

@media (max-width: 480px) {
  .film-logo {
    width: 140px;
  }

  .watch-button {
    padding: 6px 20px;
    font-size: 12px;
  }

  .image-gallery a img,
  .image-with-progress {
    width: 130px;
    height: 72px;
  }

  .genre-gallery a {
    font-size: 12px;
    min-width: 100px;
    height: 44px;
  }

  .footer {
    font-size: 12px;
    padding: 15px 5px;
  }
}
</style>
</head>
<body>
  <div class="vertical-nav" id="verticalNav">
    <div class="nav-icons-wrapper">
      <div class="profilmeny" onclick="gåTilKonto()">
        <img id="menyProfilbilde" src="https://via.placeholder.com/100" alt="Min profil" />
      </div>
      <a href="Søk.html" class="nav-icon" title="Søk"><i class="fas fa-search"></i></a>
      <a href="Hovedside.html" class="nav-icon active" title="Hjem"><i class="fas fa-house"></i></a>
      <a href="Film.html" class="nav-icon" title="Film"><i class="fas fa-film"></i></a>
      <a href="Serier.html" class="nav-icon" title="Serier"><i class="fas fa-tv"></i></a>
      <a href="Min-Liste.html" class="nav-icon" title="Min liste"><i class="fas fa-bookmark"></i></a>
    </div>
  </div>

  <main>
    <div class="content-wrapper">
      <div class="top-header">
        <img class="watch-logo" src="https://static.wixstatic.com/media/fd2fb2_a4b2ace62dff4605a0387f46aad8a404~mv2.png" alt="Watch Logo" />
        <div class="profilmeny header-profil" onclick="gåTilKonto()">
          <img id="headerProfilbilde" src="https://via.placeholder.com/100" alt="Min profil" />
        </div>
      </div>

      <!-- Hero Banner -->
      <section class="hero-banner">
        <img class="banner-image" src="https://image.tmdb.org/t/p/original/27LJejNKvrtGca0Woc4oEBvh1Xs.jpg" alt="Film Banner">
        <div class="banner-content">
          <img class="film-logo" src="https://image.tmdb.org/t/p/original/camSNGn7WGX34TjGmTCHPqJp2Hb.png" alt="Film Logo">
        </div>
      </section>
     
      <section class="gallery-section">
        <h2>Nye filmer på Watch</h2>
        <div class="gallery-wrapper">
          <div class="fade-left"></div>
          <button class="scroll-button left" onclick="scrollGallery(this, -1)">❮</button>
          <div class="image-gallery" id="nye-filmer-galleri"></div>
          <button class="scroll-button right" onclick="scrollGallery(this, 1)">❯</button>
          <div class="fade-right"></div>
        </div>
      </section>

      <section class="gallery-section">
        <h2>Sjangere</h2>
        <div class="gallery-wrapper">
          <div class="fade-left"></div>
          <button class="scroll-button left" onclick="scrollGallery(this, -1)">❮</button>
          <div class="image-gallery genre-gallery">
            <a href="sjanger.html?navn=barn">Barn / Familie <i class="fas fa-rocket"></i></a>
            <a href="sjanger.html?navn=komedie">Komedie <i class="fas fa-laugh"></i></a>
            <a href="sjanger.html?navn=skrekk">Skrekk <i class="fas fa-ghost"></i></a>
            <a href="sjanger.html?navn=drama">Drama <i class="fas fa-theater-masks"></i></a>
            <a href="sjanger.html?navn=romantikk">Romantikk <i class="fas fa-heart"></i></a>
            <a href="sjanger.html?navn=action">Action <i class="fas fa-bolt"></i></a>
          </div>
          <button class="scroll-button right" onclick="scrollGallery(this, 1)">❯</button>
          <div class="fade-right"></div>
        </div>
      </section>

      <section class="gallery-section">
        <h2>Populære nå</h2>
        <div class="gallery-wrapper">
          <div class="fade-left"></div>
          <button class="scroll-button left" onclick="scrollGallery(this, -1)">❮</button>
          <div class="image-gallery" id="populaere-naa-galleri"></div>
          <button class="scroll-button right" onclick="scrollGallery(this, 1)">❯</button>
          <div class="fade-right"></div>
        </div>
      </section>

      <section class="gallery-section">
        <h2>Barn</h2>
        <div class="gallery-wrapper">
          <div class="fade-left"></div>
          <button class="scroll-button left" onclick="scrollGallery(this, -1)">❮</button>
          <div class="image-gallery" id="barn-galleri"></div>
          <button class="scroll-button right" onclick="scrollGallery(this, 1)">❯</button>
          <div class="fade-right"></div>
        </div>
      </section>
    </div>

    <footer class="footer">
      <div class="footer-links">
        <a href="kontakt.html">Kontakt oss</a>
        <a href="personvern.html">Personvern</a>
        <a href="vilkar.html">Vilkår for bruk</a>
        <a href="hjelp.html">Hjelp</a>
      </div>
      <div class="footer-copy">
        © 2025 Watch Nordic Grupe
      </div>
    </footer>
  </main>

<script src="Filmdata.js"></script>
<script>
// ==================== AUTENTISERING ==================== //
const epost = localStorage.getItem("epost");
const passord = localStorage.getItem("passord");

// Hvis ingen epost/passord er lagret, send brukeren tilbake til startsiden
if (!epost || !passord) {
  window.location.href = "Starts side.html";
}

// Lytt etter endringer i localStorage (f.eks. hvis brukeren logger ut i en annen fane)
window.addEventListener("storage", () => {
  if (!localStorage.getItem("epost") || !localStorage.getItem("passord")) {
    window.location.href = "Starts side.html";
  }
});

// ==================== NAVIGASJON ==================== //
function gåTilKonto() {
  window.location.href = "konto.html";
}

// ==================== PROFILBILDE ==================== //
// Hent profilbilde fra localStorage
const lagretBilde = localStorage.getItem("profilbilde");
if (lagretBilde) {
  // Oppdater meny-profil
  const menyProfil = document.getElementById("menyProfilbilde");
  if (menyProfil) menyProfil.src = lagretBilde;

  // Oppdater header-profil (på mobil)
  const headerProfil = document.getElementById("headerProfilbilde");
  if (headerProfil) headerProfil.src = lagretBilde;
}

// ==================== DYNAMISK GALLERI-LASTING ==================== //
function createMovieElement(filmKey, film) {
  const link = document.createElement('a');
  link.href = `film.html?navn=${filmKey}`;
  const img = document.createElement('img');
  img.src = film.poster;
  img.alt = film.tittel;
  link.appendChild(img);
  return link;
}

function renderGallery(galleryId, filterFunction) {
  const gallery = document.getElementById(galleryId);
  if (!gallery) return;

  // Clear existing content
  gallery.innerHTML = '';

  const filmKeys = Object.keys(filmer);
  const filteredKeys = filterFunction ? filmKeys.filter(filterFunction) : filmKeys;

  filteredKeys.forEach(key => {
    const film = filmer[key];
    const movieElement = createMovieElement(key, film);
    gallery.appendChild(movieElement);
  });
}

// --- Render "Nye filmer på Watch" ---
// For now, just show the first 10.
renderGallery('nye-filmer-galleri', key => Object.keys(filmer).indexOf(key) < 10);

// --- Render "Populære nå" ---
// For now, let's show a different set of 5 movies.
renderGallery('populaere-naa-galleri', key => {
    const index = Object.keys(filmer).indexOf(key);
    return index >= 10 && index < 15;
});

// --- Render "Barn" ---
renderGallery('barn-galleri', key => {
  const film = filmer[key];
  return film.metadata.some(meta => meta.toLowerCase().includes('barn') || meta.toLowerCase().includes('familie'));
});

// --- Render "Kommer snart" ---
const currentYear = new Date().getFullYear();
renderGallery('kommer-snart-galleri', key => {
    const film = filmer[key];
    const yearString = film.metadata.find(meta => /^\d{4}$/.test(meta));
    if (yearString) {
        const year = parseInt(yearString, 10);
        return year > currentYear;
    }
    return false;
});


// ==================== GALLERI-SCROLL ==================== //
document.querySelectorAll(".gallery-wrapper").forEach(wrapper => {
  const gallery = wrapper.querySelector(".image-gallery");
  const leftBtn = wrapper.querySelector(".scroll-button.left");
  const rightBtn = wrapper.querySelector(".scroll-button.right");
  const fadeLeft = wrapper.querySelector(".fade-left");
  const fadeRight = wrapper.querySelector(".fade-right");

  // Funksjon for å oppdatere knappene og fade-effektene
  function updateScrollState() {
    if (!gallery) return;
    const scrollLeft = gallery.scrollLeft;
    const maxScroll = gallery.scrollWidth - gallery.clientWidth;

    if (leftBtn) leftBtn.classList.toggle("hidden", scrollLeft <= 0);
    if (rightBtn) rightBtn.classList.toggle("hidden", scrollLeft >= maxScroll);
    if (fadeLeft) fadeLeft.classList.toggle("fade-hidden", scrollLeft <= 0);
    if (fadeRight) fadeRight.classList.toggle("fade-hidden", scrollLeft >= maxScroll);
  }

  // Scroll med knappene
  if (leftBtn) {
    leftBtn.addEventListener("click", () => {
      gallery.scrollBy({ left: -300, behavior: "smooth" });
    });
  }
  if (rightBtn) {
    rightBtn.addEventListener("click", () => {
      gallery.scrollBy({ left: 300, behavior: "smooth" });
    });
  }

  // Oppdater status ved scrolling
  if(gallery) {
    gallery.addEventListener("scroll", updateScrollState);
  }
  

  // Initielt oppsett
  updateScrollState();
});

// ==================== FREMDIRFTSLINJER ==================== //
// Oppdater fremdriftslinjer dynamisk basert på data-progress attributt
document.querySelectorAll(".progress-bar").forEach(bar => {
  const progress = bar.getAttribute("data-progress");
  if (progress) {
    bar.style.setProperty("--progress", progress + "%");
  }
});
</script>

</body>
