 * { box-sizing: border-box; margin: 0; padding: 0; }
/* === GLOBALT OPPSETT === */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #091b1e;
  color: white;
  overflow-x: hidden;
}

main {
  position: relative;
  z-index: 1;
}

/* === NAVIGASJON === */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 40px;
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  background: rgba(9, 27, 30, 0.7);
  backdrop-filter: blur(6px);
  z-index: 10;
}

header .logo {
  height: 40px;
  cursor: pointer;
}

nav {
  display: flex;
  gap: 24px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 15px;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #00bcd4;
}

/* === HERO BANNER === */
.hero-banner {
  position: relative;
  width: 100%;
  height: 100vh;
  top: 0;
  left: 0;
  border: none;
  border-radius: 0;
  overflow: hidden;
  z-index: 1;
}

.hero-banner img,
.hero-banner video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
  display: block;
  transition: opacity 1s ease;
}

.hero-banner video {
  opacity: 0;
}

.hero-banner .fade-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 30%;
  background: linear-gradient(to bottom, rgba(9,27,30,0) 0%, rgba(9,27,30,1) 100%);
  z-index: 2;
}

.banner-content {
  position: absolute;
  bottom: 80px;
  left: 80px;
  z-index: 3;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.banner-content img.film-logo {
  width: 320px;
  max-width: 90%;
}

.banner-buttons {
  display: flex;
  gap: 16px;
}

.watch-button, .details-button {
  text-decoration: none;
  border-radius: 4px;
  font-weight: bold;
  padding: 10px 40px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.watch-button {
  background-color: white;
  color: black;
}

.watch-button:hover {
  background-color: #f2f2f2;
}

.details-button {
  border: 2px solid white;
  background: transparent;
  color: white;
}

.details-button:hover {
  background: white;
  color: black;
}

/* === FILMSEKSJONER === */
.filmseksjon {
  margin-top: 40px;
  padding: 0 60px;
}

.filmseksjon h2 {
  margin-bottom: 16px;
  font-size: 24px;
  font-weight: bold;
}

/* === KARUSELLER === */
.filmrad {
  display: flex;
  overflow-x: auto;
  scroll-behavior: smooth;
  gap: 12px;
  padding-bottom: 12px;
}

.filmrad::-webkit-scrollbar {
  display: none;
}

.film {
  position: relative;
  min-width: 200px;
  height: 300px;
  border-radius: 8px;
  overflow: hidden;
  flex-shrink: 0;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.film:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
  z-index: 5;
}

.film img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.film .film-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 80px;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent);
  padding: 8px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.film .film-overlay span {
  font-size: 14px;
  font-weight: bold;
}

/* === FAVORITTKNAPP === */
.favoritt-knapp {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  border: none;
  color: white;
  border-radius: 50%;
  font-size: 18px;
  width: 32px;
  height: 32px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.favoritt-knapp:hover {
  background: rgba(255,255,255,0.3);
}

/* === SPILLERSEKSJON === */
.spiller-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 80px 40px;
}

video.spiller {
  width: 100%;
  max-width: 1000px;
  border-radius: 8px;
  box-shadow: 0 0 25px rgba(0,0,0,0.5);
}

/* === MODAL / POPUP === */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.modal-content {
  background-color: #102528;
  padding: 30px;
  border-radius: 12px;
  max-width: 800px;
  width: 90%;
  position: relative;
}

.modal-content h2 {
  margin-top: 0;
}

.modal-close {
  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 24px;
  cursor: pointer;
}

/* === SCROLLBAR STYLING === */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
::-webkit-scrollbar-thumb {
  background-color: rgba(255,255,255,0.2);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background-color: rgba(255,255,255,0.4);
}

/* === RESPONSIVITET === */
@media (max-width: 900px) {
  header {
    flex-direction: column;
    gap: 12px;
  }

  .banner-content {
    bottom: 40px;
    left: 40px;
  }

  .banner-content img.film-logo {
    width: 220px;
  }

  .filmseksjon {
    padding: 0 20px;
  }

  .film {
    min-width: 160px;
    height: 240px;
  }
}

@media (max-width: 600px) {
  .banner-content {
    bottom: 30px;
    left: 20px;
  }

  .banner-buttons {
    flex-direction: column;
    gap: 10px;
  }

  .watch-button, .details-button {
    padding: 8px 24px;
    font-size: 14px;
  }

  nav {
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }
}

<script>
// ==================== AUTENTISERING ==================== //
const epost = localStorage.getItem("epost");
const passord = localStorage.getItem("passord");

if (!epost || !passord) {
  window.location.href = "Starts side.html";
}

window.addEventListener("storage", () => {
  if (!localStorage.getItem("epost") || !localStorage.getItem("passord")) {
    window.location.href = "Starts side.html";
  }
});

// ==================== NAVIGASJON ==================== //
function gåTilKonto() {
  window.location.href = "konto.html";
}

// ==================== PROFILBILDE ==================== //
const lagretBilde = localStorage.getItem("profilbilde");
if (lagretBilde) {
  const menyProfil = document.getElementById("menyProfilbilde");
  if (menyProfil) menyProfil.src = lagretBilde;

  const headerProfil = document.getElementById("headerProfilbilde");
  if (headerProfil) headerProfil.src = lagretBilde;
}

// ==================== HERO-BANNER ==================== //
let currentBannerIndex = 0;
let bannerFilmKeys = [];
let bannerTimeout;

function visBanner(filmKey) {
  const film = filmer[filmKey];
  const bannerImage = document.querySelector(".hero-banner .banner-image");
  const bannerVideo = document.querySelector(".hero-banner .banner-video");
  const bannerLogo = document.querySelector(".hero-banner .film-logo");

  bannerImage.src = film.banner || "";
  bannerLogo.src = film.logo || "";
  bannerLogo.alt = film.tittel + " Logo";

  // nullstill visning
  bannerImage.style.opacity = 1;
  bannerVideo.style.opacity = 0;
  bannerVideo.pause();
  bannerVideo.currentTime = 0;

  // Bytt til video etter 10 sekunder
  clearTimeout(bannerTimeout);
  bannerTimeout = setTimeout(() => {
    if (film.trailer) {
      bannerVideo.src = film.trailer;
      bannerVideo.play().catch(()=>{});
      bannerVideo.style.opacity = 1;
      bannerImage.style.opacity = 0;

      // Når videoen er ferdig, gå til neste film
      bannerVideo.onended = () => {
        currentBannerIndex = (currentBannerIndex + 1) % bannerFilmKeys.length;
        visBanner(bannerFilmKeys[currentBannerIndex]);
      };
    } else {
      // Hvis ingen video, bytt direkte til neste film
      currentBannerIndex = (currentBannerIndex + 1) % bannerFilmKeys.length;
      visBanner(bannerFilmKeys[currentBannerIndex]);
    }
  }, 10000);

  // Oppdater knappene
  document.getElementById("playNowBtn").onclick = () => {
    window.location.href = `film.html?navn=${filmKey}&action=play`;
  };
  document.getElementById("detailsBtn").onclick = () => {
    window.location.href = `film.html?navn=${filmKey}`;
  };
}

function oppdaterBanner() {
  if (bannerFilmKeys.length === 0) {
    bannerFilmKeys = Object.keys(filmer).filter(key => filmer[key].banner);
  }
  if (bannerFilmKeys.length === 0) return;
  visBanner(bannerFilmKeys[currentBannerIndex]);
}

document.addEventListener("DOMContentLoaded", () => {
  oppdaterBanner();
});



// ==================== DYNAMISK GALLERI-LASTING ==================== //
function createMovieElement(filmKey, film) {
  const link = document.createElement("a");
  link.href = `film.html?navn=${filmKey}`;
  const img = document.createElement("img");
  img.src = film.poster;
  img.alt = film.tittel;
  link.appendChild(img);
  return link;
}

function createUpcomingMovieElement(filmKey, film) {
  const link = document.createElement("div");
  link.classList.add("coming-movie-item");

  const banner = document.createElement("img");
  banner.src = film.bakgrunn || film.poster || "";
  banner.alt = film.tittel;
  banner.classList.add("banner");
  link.appendChild(banner);

  const video = document.createElement("video");
  if (film.trailer) video.src = film.trailer;
  video.loop = true;
  video.playsInline = true;
  link.appendChild(video);

  if (film.logo) {
    const logo = document.createElement("img");
    logo.src = film.logo;
    logo.alt = film.tittel + " Logo";
    logo.classList.add("logo");
    link.appendChild(logo);
  }

  const info = document.createElement("div");
  info.classList.add("coming-movie-info");

  const release = document.createElement("p");
  const icon = document.createElement("i");
  icon.classList.add("fas", "fa-calendar-alt");
  release.appendChild(icon);

  if (film.publishDate) {
    const releaseDate = new Date(film.publishDate);
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    releaseDate.setHours(0, 0, 0, 0);
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);

    const dager = ["Søndag", "Mandag", "Tirsdag", "Onsdag", "Torsdag", "Fredag", "Lørdag"];
    const måneder = ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"];

    let datoTekst = "";
    if (releaseDate.getTime() === tomorrow.getTime()) {
      datoTekst = "Kommer i morgen";
    } else {
      const diff = (releaseDate - today) / (1000 * 60 * 60 * 24);
      if (diff > 1 && diff < 7) {
        datoTekst = "Kommer på " + dager[releaseDate.getDay()];
      } else {
        const dag = releaseDate.getDate();
        const måned = måneder[releaseDate.getMonth()];
        const år = releaseDate.getFullYear();
        const currentYear = today.getFullYear();
        datoTekst = år === currentYear ? `Kommer: ${dag}. ${måned}` : `Kommer: ${dag}. ${måned} ${år}`;
      }
    }
    release.appendChild(document.createTextNode(" " + datoTekst));
  } else {
    release.appendChild(document.createTextNode(" Kommer: Ukjent"));
  }

  info.appendChild(release);
  link.appendChild(info);

  let hoverTimeout;
  link.addEventListener("mouseenter", () => {
    link.classList.add("expanded");
    hoverTimeout = setTimeout(() => {
      if (film.trailer) {
        link.classList.add("show-video");
        video.play();
      }
    }, 3000);
  });

  link.addEventListener("mouseleave", () => {
    clearTimeout(hoverTimeout);
    link.classList.remove("expanded", "show-video");
    video.pause();
    video.currentTime = 0;
  });

  link.addEventListener("click", () => {
    window.location.href = `film.html?navn=${filmKey}`;
  });

  return link;
}

function renderGallery(galleryId, filterFunction, sortByPublishDate = false, limit = null) {
  const gallery = document.getElementById(galleryId);
  if (!gallery) return;
  gallery.innerHTML = "";

  const currentDate = new Date();
  let filmKeys = Object.keys(filmer);

  filmKeys = filmKeys.filter(key => {
    const film = filmer[key];
    if (!film.publishDate) return true;
    return new Date(film.publishDate) <= currentDate;
  });

  if (filterFunction) filmKeys = filmKeys.filter(filterFunction);
  if (sortByPublishDate) {
    filmKeys.sort((a, b) => new Date(filmer[b].publishDate || 0) - new Date(filmer[a].publishDate || 0));
  }
  if (limit) filmKeys = filmKeys.slice(0, limit);

  filmKeys.forEach(key => {
    const film = filmer[key];
    gallery.appendChild(createMovieElement(key, film));
  });
}

function renderUpcoming(galleryId) {
  const gallery = document.getElementById(galleryId);
  if (!gallery) return;
  gallery.innerHTML = "";
  const currentDate = new Date();

  const upcomingFilms = Object.keys(filmer).filter(key => {
    const film = filmer[key];
    if (!film.publishDate) return false;
    return new Date(film.publishDate) > currentDate;
  }).sort((a, b) => new Date(filmer[a].publishDate) - new Date(filmer[b].publishDate));

  upcomingFilms.forEach(key => gallery.appendChild(createUpcomingMovieElement(key, filmer[key])));
}

// ==================== TOPP 10 FILMER ==================== //
function renderTop10(galleryId) {
  const gallery = document.getElementById(galleryId);
  if (!gallery) return;
  gallery.innerHTML = "";

  let filmKeys = Object.keys(filmer);
  const today = new Date();
  filmKeys = filmKeys.filter(key => {
    const film = filmer[key];
    if (!film.publishDate) return true;
    return new Date(film.publishDate) <= today;
  });

  const seed = today.getFullYear() * 1000 + today.getMonth() * 50 + today.getDate();
  function seededRandom(seed) {
    const x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
  }

  filmKeys.sort((a, b) => seededRandom(seed + a.length) - seededRandom(seed + b.length));
  filmKeys.slice(0, 10).forEach((key, index) => {
    const film = filmer[key];
    const wrapper = document.createElement("a");
    wrapper.href = `film.html?navn=${key}`;
    wrapper.classList.add("top10-item");

    const img = document.createElement("img");
    img.src = film.posterVertikal || film.poster;
    img.alt = film.tittel;

    const number = document.createElement("div");
    number.classList.add("top10-number");
    number.textContent = index + 1;

    wrapper.appendChild(img);
    wrapper.appendChild(number);
    gallery.appendChild(wrapper);
  });
}

// ==================== SERIER ==================== //
function renderSeries(galleryId) {
  const gallery = document.getElementById(galleryId);
  if (!gallery || typeof serier === "undefined") return;

  gallery.innerHTML = "";
  Object.keys(serier).forEach((key) => {
    const serie = serier[key];
    const link = document.createElement("a");
    link.href = `spillerepisode.html?serie=${key}&s=1&e=1`; // starter alltid på Sesong 1, Episode 1
    const img = document.createElement("img");
    img.src = serie.poster; // bruker poster fra Seriedata.js
    img.alt = serie.tittel;
    link.appendChild(img);
    gallery.appendChild(link);
  });
}

// ==================== HALLOWEEN ==================== //
function renderHalloweenBanner() {
  const bannerImage = document.getElementById("special-banner-image");
  const bannerLogo = document.getElementById("special-banner-logo");
  const bannerLink = document.getElementById("special-banner-link");
  const gallery = document.getElementById("halloween-gallery");

  const halloweenFilmKey = Object.keys(filmer).find(key =>
    filmer[key].banner && filmer[key].metadata.some(m =>
      m.toLowerCase().includes("halloween") || m.toLowerCase().includes("skrekk")
    )
  );
  if (!halloweenFilmKey) return;
  const film = filmer[halloweenFilmKey];

  if (film.banner) bannerImage.src = film.banner;
  if (film.logo) bannerLogo.src = film.logo;
  bannerLink.href = `film.html?navn=${halloweenFilmKey}`;

  gallery.innerHTML = "";
  Object.keys(filmer).forEach(key => {
    const f = filmer[key];
    if (f.metadata.some(m => m.toLowerCase().includes("halloween") || m.toLowerCase().includes("skrekk"))) {
      const link = document.createElement("a");
      link.href = `film.html?navn=${key}`;
      const img = document.createElement("img");
      img.src = f.posterVertikal || f.poster;
      img.alt = f.tittel;
      link.appendChild(img);
      gallery.appendChild(link);
    }
  });
}

// ==================== FORTSETT Å SE ==================== //
function renderContinueWatching() {
  const section = document.getElementById("fortsett-section");
  const gallery = document.getElementById("fortsett-galleri");
  if (!section || !gallery) return;
  gallery.innerHTML = "";

  const fortsettFilmer = Object.keys(filmer).filter((key) => {
    const progress = localStorage.getItem("progress_" + key);
    return progress && progress > 0 && progress < 100;
  });

  if (fortsettFilmer.length === 0) {
    section.style.display = "none";
    return;
  }
  section.style.display = "block";

  fortsettFilmer.forEach((key) => {
    const film = filmer[key];
    const progress = localStorage.getItem("progress_" + key);
    const link = document.createElement("a");
    link.href = `film-mal.html?id=${key}`;
    link.classList.add("image-with-progress");

    const img = document.createElement("img");
    img.src = film.poster;
    img.alt = film.tittel;

    const progressBar = document.createElement("div");
    progressBar.classList.add("progress-bar");
    progressBar.setAttribute("data-progress", progress);
    progressBar.style.setProperty("--progress", progress + "%");

    link.appendChild(img);
    link.appendChild(progressBar);
    gallery.appendChild(link);
  });
}

// ==================== INIT ==================== //
document.addEventListener("DOMContentLoaded", () => {
  renderGallery("nye-filmer-galleri", null, true, 10);
  renderTop10("topp10-filmer-galleri");
  renderGallery("barn-galleri", (key) => {
    const film = filmer[key];
    return film.metadata.some(
      (meta) => meta.toLowerCase().includes("barn") || meta.toLowerCase().includes("familie")
    );
  });
  renderUpcoming("kommer-snart-galleri");
  renderSeries("serier-galleri"); // ✅ Legger til serier fra Seriedata.js
  oppdaterBanner();
  renderHalloweenBanner();
  renderContinueWatching();

  document.querySelectorAll(".gallery-wrapper").forEach((wrapper) => {
    const gallery = wrapper.querySelector(".image-gallery, .coming-movies-gallery, .top10-gallery");
    const leftBtn = wrapper.querySelector(".scroll-button.left");
    const rightBtn = wrapper.querySelector(".scroll-button.right");
    const fadeLeft = wrapper.querySelector(".fade-left");
    const fadeRight = wrapper.querySelector(".fade-right");

    function updateScrollState() {
      if (!gallery) return;
      const scrollLeft = gallery.scrollLeft;
      const maxScroll = gallery.scrollWidth - gallery.clientWidth;
      if (leftBtn) leftBtn.classList.toggle("hidden", scrollLeft <= 0);
      if (rightBtn) rightBtn.classList.toggle("hidden", scrollLeft >= maxScroll);
      if (fadeLeft) fadeLeft.classList.toggle("fade-hidden", scrollLeft <= 0);
      if (fadeRight) fadeRight.classList.toggle("fade-hidden", scrollLeft >= maxScroll);
    }

    if (leftBtn) leftBtn.addEventListener("click", () => gallery.scrollBy({ left: -300, behavior: "smooth" }));
    if (rightBtn) rightBtn.addEventListener("click", () => gallery.scrollBy({ left: 300, behavior: "smooth" }));
    if (gallery) gallery.addEventListener("scroll", updateScrollState);
    updateScrollState();
  });

  document.querySelectorAll(".progress-bar").forEach((bar) => {
    const progress = bar.getAttribute("data-progress");
    if (progress) bar.style.setProperty("--progress", progress + "%");
  });
});
