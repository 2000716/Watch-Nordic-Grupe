/* ==================== GRUNNLEGGENDE STIL ==================== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;

h2 {
  margin: 20px;

/* ==================== GALLERI-SEKSJONER ==================== */
.gallery-section {
  margin: 40px 0;
}

.gallery-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.image-gallery {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 20px;
}

.image-gallery a {
  flex-shrink: 0;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
  border: 2px solid transparent;
}

.image-gallery a:hover {
  transform: scale(1.05);
  border-color: #00FFCC;
  box-shadow: 0 0 12px rgba(0, 255, 204, 0.4);
}

.image-gallery img {
  width: 180px;
  height: 260px;
  object-fit: cover;
  display: block;
  border-radius: 12px;
}

/* ==================== SCROLL-KNAPPER ==================== */
.scroll-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.7);
  border: none;
  color: white;
  font-size: 24px;
  padding: 10px;
  cursor: pointer;
  z-index: 2;
  border-radius: 50%;
  transition: background 0.3s ease;
}

.scroll-button:hover {
  background: rgba(0, 255, 204, 0.8);
  color: black;
}

.scroll-button.left {
  left: 10px;
}

.scroll-button.right {
  right: 10px;
}

.scroll-button.hidden {
  display: none;
}

/* ==================== FADE-EFFEKTER ==================== */
.fade-left,
.fade-right {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 80px;
  z-index: 1;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.fade-left {
  left: 0;
  background: linear-gradient(to right, rgba(0, 0, 0, 0.8), transparent);
}

.fade-right {
  right: 0;
  background: linear-gradient(to left, rgba(0, 0, 0, 0.8), transparent);
}

.fade-hidden {
  opacity: 0;
  visibility: hidden;
}

/* ==================== KOMMENDE FILMER ==================== */
.upcoming-item {
  display: flex;
  align-items: center;
  background: #0d2c30;
  border-radius: 12px;
  overflow: hidden;
  min-width: 280px;
  max-width: 320px;
  flex-shrink: 0;
  border: 2px solid transparent;
  transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
}

.upcoming-item:hover {
  transform: scale(1.05);
  border-color: #00FFCC;
  box-shadow: 0 0 12px rgba(0, 255, 204, 0.4);
}

.upcoming-item img {
  width: 120px;
  height: 180px;
  object-fit: cover;
  flex-shrink: 0;
  border-radius: 0;
}

.upcoming-info {
  padding: 10px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: left;
}

.upcoming-info h3 {
  font-size: 16px;
  margin-bottom: 6px;
  color: white;
}

.upcoming-info p {
  font-size: 14px;
  color: #00FFCC;
}

/* ==================== PROGRESS-BARER ==================== */
.progress-bar {
  height: 6px;
  background: #333;
  border-radius: 4px;
  margin: 6px 0;
  overflow: hidden;
}

.progress {
  height: 100%;
  background: #00FFCC;
  width: 0%;
  transition: width 0.4s ease;
}

<script>
// ==================== AUTENTISERING ==================== //
const epost = localStorage.getItem("epost");
const passord = localStorage.getItem("passord");

// Hvis ingen epost/passord er lagret, send brukeren tilbake til startsiden
if (!epost || !passord) {
  window.location.href = "Starts side.html";
}

// Lytt etter endringer i localStorage (f.eks. hvis brukeren logger ut i en annen fane)
window.addEventListener("storage", () => {
  if (!localStorage.getItem("epost") || !localStorage.getItem("passord")) {
    window.location.href = "Starts side.html";
  }
});

// ==================== NAVIGASJON ==================== //
function gåTilKonto() {
  window.location.href = "konto.html";
}

// ==================== PROFILBILDE ==================== //
const lagretBilde = localStorage.getItem("profilbilde");
if (lagretBilde) {
  const menyProfil = document.getElementById("menyProfilbilde");
  if (menyProfil) menyProfil.src = lagretBilde;

  const headerProfil = document.getElementById("headerProfilbilde");
  if (headerProfil) headerProfil.src = lagretBilde;
}

// ==================== DYNAMISK GALLERI-LASTING ==================== //
function createMovieElement(filmKey, film) {
  const link = document.createElement("a");
  link.href = `film.html?navn=${filmKey}`;
  const img = document.createElement("img");
  img.src = film.poster;
  img.alt = film.tittel;
  link.appendChild(img);
  return link;
}

function createUpcomingMovieElement(filmKey, film) {
  const wrapper = document.createElement("div");
  wrapper.classList.add("upcoming-item");

  const poster = document.createElement("img");
  poster.src = film.posterVertikal || film.poster;
  poster.alt = film.tittel;
  wrapper.appendChild(poster);

  const info = document.createElement("div");
  info.classList.add("upcoming-info");

  const title = document.createElement("h3");
  title.textContent = film.tittel;
  info.appendChild(title);

  const release = document.createElement("p");
  release.textContent = "Kommer: " + (film.publishDate || "Ukjent");
  info.appendChild(release);

  wrapper.appendChild(info);
  return wrapper;
}

function renderGallery(galleryId, filterFunction, sortByPublishDate = false) {
  const gallery = document.getElementById(galleryId);
  if (!gallery) return;

  gallery.innerHTML = "";

  let filmKeys = Object.keys(filmer);
  if (filterFunction) {
    filmKeys = filmKeys.filter(filterFunction);
  }

  // Sorter etter publishDate hvis ønsket
  if (sortByPublishDate) {
    filmKeys.sort((a, b) => {
      const dateA = new Date(filmer[a].publishDate || 0);
      const dateB = new Date(filmer[b].publishDate || 0);
      return dateB - dateA; // nyeste først
    });
  }

  filmKeys.forEach((key) => {
    const film = filmer[key];
    const movieElement = createMovieElement(key, film);
    gallery.appendChild(movieElement);
  });
}

function renderUpcoming(galleryId) {
  const gallery = document.getElementById(galleryId);
  if (!gallery) return;

  gallery.innerHTML = "";

  const currentDate = new Date();

  const upcomingFilms = Object.keys(filmer).filter((key) => {
    const film = filmer[key];
    if (!film.publishDate) return false;
    return new Date(film.publishDate) > currentDate;
  });

  upcomingFilms.sort((a, b) => {
    const dateA = new Date(filmer[a].publishDate);
    const dateB = new Date(filmer[b].publishDate);
    return dateA - dateB; // eldste fremtidige først
  });

  upcomingFilms.forEach((key) => {
    const film = filmer[key];
    const element = createUpcomingMovieElement(key, film);
    gallery.appendChild(element);
  });
}

// --- Render "Nye filmer på Watch" (sortert på publishDate) ---
renderGallery("nye-filmer-galleri", null, true);

// --- Render "Populære nå" (dummy-filter, tilpass ved behov) ---
renderGallery("populaere-naa-galleri", (key) => {
  const index = Object.keys(filmer).indexOf(key);
  return index >= 10 && index < 15;
});

// --- Render "Barn" ---
renderGallery("barn-galleri", (key) => {
  const film = filmer[key];
  return film.metadata.some(
    (meta) =>
      meta.toLowerCase().includes("barn") ||
      meta.toLowerCase().includes("familie")
  );
});

// --- Render "Kommende filmer" ---
renderUpcoming("kommer-snart-galleri");

// ==================== GALLERI-SCROLL ==================== //
document.querySelectorAll(".gallery-wrapper").forEach((wrapper) => {
  const gallery = wrapper.querySelector(".image-gallery");
  const leftBtn = wrapper.querySelector(".scroll-button.left");
  const rightBtn = wrapper.querySelector(".scroll-button.right");
  const fadeLeft = wrapper.querySelector(".fade-left");
  const fadeRight = wrapper.querySelector(".fade-right");

  function updateScrollState() {
    if (!gallery) return;
    const scrollLeft = gallery.scrollLeft;
    const maxScroll = gallery.scrollWidth - gallery.clientWidth;

    if (leftBtn) leftBtn.classList.toggle("hidden", scrollLeft <= 0);
    if (rightBtn) rightBtn.classList.toggle("hidden", scrollLeft >= maxScroll);
    if (fadeLeft) fadeLeft.classList.toggle("fade-hidden", scrollLeft <= 0);
    if (fadeRight) fadeRight.classList.toggle("fade-hidden", scrollLeft >= maxScroll);
  }

  if (leftBtn) {
    leftBtn.addEventListener("click", () => {
      gallery.scrollBy({ left: -300, behavior: "smooth" });
    });
  }
  if (rightBtn) {
    rightBtn.addEventListener("click", () => {
      gallery.scrollBy({ left: 300, behavior: "smooth" });
    });
  }

  if (gallery) {
    gallery.addEventListener("scroll", updateScrollState);
  }

  updateScrollState();
});

// ==================== FREMDIRFTSLINJER ==================== //
document.querySelectorAll(".progress-bar").forEach((bar) => {
  const progress = bar.getAttribute("data-progress");
  if (progress) {
    bar.style.setProperty("--progress", progress + "%");
  }
});

</script>
