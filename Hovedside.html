<style> * { box-sizing: border-box; margin: 0; padding: 0; }

* { 
  box-sizing: border-box; 
  margin: 0; 
  padding: 0; 
}

html, body {
  font-family: Arial, sans-serif;
  background: #091B1E;
  color: white;
  overflow-x: hidden;
}

/* Navigasjon til venstre */
.vertical-nav {
  width: 70px;
  height: 100vh;
  background-color: transparent;
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.nav-icons-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.profilmeny {
  cursor: pointer;
  margin-bottom: 10px;
}

.profilmeny img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fff;
}

.nav-icon {
  color: white;
  font-size: 22px;
  padding: 16px 0;
  text-decoration: none;
  text-align: center;
  width: 100%;
  transition: color 0.3s ease;
  cursor: pointer;
  background: none;
  border: none;
}

.nav-icon:hover,
.nav-icon.active {
  color: #00FFCC;
}

/* Hovedinnhold */
main {
  margin-left: 60px;
  padding: 20px 10px 10px 10px;
}

.content-wrapper {
  max-width: 1100px;
  margin: 0 auto;
}

/* Topp-logo + profil */
.top-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-direction: row-reverse; /* logo til høyre på desktop */
}

.top-header .watch-logo {
  width: 200px;
}

.header-profil {
  display: none; /* skjules på desktop */
}

.header-profil img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fff;
}

/* Hero-banner */
.hero-banner {
  position: relative;
  height: 350px;
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 30px;
  margin-left: 16px;
  width: calc(100% - 16px);
  box-shadow: none;
  border: 2px solid #00FFCC;
}

.banner-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.banner-content {
  position: absolute;
  top: 50%;
  left: 30px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 10px;
}

.film-logo {
  width: 300px;
}

.watch-button {
  text-decoration: none;
  background-color: white;
  color: black;
  padding: 10px 80px;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  display: inline-block;
}

.watch-button:hover {
  background-color: #f2f2f2;
}

/* Gallerier */
.gallery-section {
  margin-bottom: 20px;
}

.gallery-section h2 {
  font-size: 18px;
  margin-bottom: 12px;
  color: #00FFCC;
  padding-left: 16px;
}

.gallery-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.fade-left,
.fade-right {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 70px;
  z-index: 1;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.fade-left {
  left: 0;
  background: linear-gradient(to right, #091B1E, rgba(9, 27, 30, 0));
}

.fade-right {
  right: 0;
  background: linear-gradient(to left, #091B1E, rgba(9, 27, 30, 0));
}

.gallery-wrapper:hover .scroll-button:not(.hidden),
.gallery-wrapper:hover .fade-left:not(.fade-hidden),
.gallery-wrapper:hover .fade-right:not(.fade-hidden) {
  opacity: 1;
  pointer-events: auto;
}

.fade-hidden {
  display: none;
}

.scroll-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: white;
  font-size: 28px;
  cursor: pointer;
  z-index: 2;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.scroll-button.left {
  left: 0;
}

.scroll-button.right {
  right: 0;
}

.scroll-button.hidden {
  display: none;
}

.scroll-button:hover {
  color: #00FFCC;
}

/* Selve bilde-galleriet */
.image-gallery {
  flex: 1;
  display: flex;
  overflow-x: auto;
  gap: 16px;
  padding: 10px 16px;
  scroll-behavior: smooth;
  -ms-overflow-style: none;
}

.image-gallery::-webkit-scrollbar {
  display: none;
}

.image-gallery a {
  display: inline-block;
  position: relative;
  border-radius: 5px;
  background: transparent;
  overflow: visible;
  border: 2px solid transparent;
  transition: border 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
}

.image-gallery a img {
  width: 220px;
  height: 124px;
  object-fit: cover;
  border-radius: 5px;
  display: block;
  transition: transform 0.3s ease;
}

.image-gallery a:hover img {
  transform: scale(1.05);
}

/* Fremdriftslinje på filmer */
.image-with-progress {
  position: relative;
  width: 220px;
  height: 124px;
  border-radius: 8px;
  overflow: hidden;
}

.image-with-progress img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.progress-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 4px;
  width: 100%;
  background-color: rgba(255, 255, 255, 0.2);
}

.progress-bar::after {
  content: '';
  position: absolute;
  height: 100%;
  left: 0;
  top: 0;
  background-color: #00FFCC;
  width: var(--progress, 0%);
  transition: width 0.3s ease;
}

/* Footer */
.footer {
  width: 100%;              /* Sørger for full bredde */
  margin-top: 50px;
  padding: 30px 20px 15px;
  text-align: center;
  background: None;      /* Lysere bakgrunn enn hovedsiden */
  box-sizing: border-box;
}


.footer-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
}

.footer-logo {
  width: 120px;
  opacity: 0.9;
}

.footer-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

.footer-links a {
  color: #b1b1b1;
  font-size: 14px;
  text-decoration: none;
  transition: color 0.3s ease;
}

.footer-links a:hover {
  color: #00FFCC;
}

.footer-copy {
  font-size: 13px;
  color: #888;
  margin-top: 8px;
}

/* Sjanger-galleri */
.genre-gallery a {
  display: flex;
  align-items: center;
  justify-content: space-between;
  min-width: 160px;
  height: 60px;
  border-radius: 30px;
  background: #0d2c30;
  color: white;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  border: 2px solid transparent;
  transition: all 0.3s ease;
  padding: 0 18px;
}

.genre-gallery a i {
  margin-left: 8px;
  font-size: 18px;
}

.genre-gallery a:hover {
  border: 2px solid #00FFCC;
  box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
  transform: scale(1.05);
  color: #00FFCC;
}

/* Kommende filmer – horisontalt galleri */
.coming-soon-gallery {
  display: flex;
  gap: 12px;
  padding: 10px 16px;
}

.coming-card {
  display: flex;
  flex-direction: row; /* bilde til venstre, tekst til høyre */
  align-items: center;
  min-width: 280px;
  background: none;
  border-radius: 8px;
  padding: 8px;
  gap: 10px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.coming-card img {
  width: 80px;    
  height: 120px;  
  object-fit: cover;
  border-radius: 4px;
  flex-shrink: 0;
}

.coming-info {
  flex: 1;
  max-width: 200px;   
  display: flex;
  flex-direction: column;
  justify-content: center;
  overflow: hidden;   
  word-wrap: break-word; 
}

.coming-info h3 {
  font-size: 16px;
  margin-bottom: 4px;
  color: #fff;
}

.coming-info .date {
  font-size: 13px;
  color: #00FFCC;
  margin-bottom: 4px;
}

.coming-info .desc {
  font-size: 13px;
  color: #b1b1b1;
  line-height: 1.3;
}

/* ===== Mobilvennlig tilpasning ===== */
@media (max-width: 768px) {
  .vertical-nav {
    width: 100%;
    height: 60px;
    flex-direction: row;
    justify-content: space-around;
    position: fixed;
    bottom: 0;
    top: auto;
    background: rgba(9, 27, 30, 0.95);
  }

  .nav-icons-wrapper {
    flex-direction: row;
    gap: 20px;
  }

  .profilmeny {
    margin-bottom: 0;
  }

  .nav-icon {
    font-size: 20px;
    padding: 8px;
  }

  main {
    margin-left: 0;
    margin-bottom: 70px;
    padding: 10px;
  }

  .top-header {
    flex-direction: row; /* logo til venstre på mobil */
  }

  .top-header .watch-logo {
    width: 140px;
  }

  .header-profil {
    display: block;
  }

  .vertical-nav .profilmeny {
    display: none; /* skjul i bunnmenyen */
  }

  .hero-banner {
    height: 200px;
    margin-left: 0;
    width: 100%;
  }

  .film-logo {
    width: 180px;
  }

  .watch-button {
    padding: 8px 30px;
    font-size: 14px;
  }

  .image-gallery a img,
  .image-with-progress {
    width: 160px;
    height: 90px;
  }

  .genre-gallery a {
    min-width: 120px;
    height: 50px;
    font-size: 14px;
    padding: 0 12px;
  }

  .footer {
    font-size: 12px;
    padding: 20px 10px;
  }

  .footer-logo {
    width: 100px;
  }
}

@media (max-width: 480px) {
  .film-logo {
    width: 140px;
  }

  .watch-button {
    padding: 6px 20px;
    font-size: 12px;
  }

  .image-gallery a img,
  .image-with-progress {
    width: 130px;
    height: 72px;
  }

  .genre-gallery a {
    font-size: 12px;
    min-width: 100px;
    height: 44px;
  }

  .footer {
    font-size: 11px;
    padding: 15px 5px;
  }

  .footer-logo {
    width: 80px;
  }
}


</style>

<script type="module">
import filmer from "./Filmdata.js";

// ==================== FUNKSJONER ==================== //
function lagFilmElement(film) {
  const a = document.createElement("a");
  a.href = `film.html?navn=${film.navn}`;
  const img = document.createElement("img");
  img.src = film.bilde;
  img.alt = film.tittel;
  a.appendChild(img);
  return a;
}

function lagKommendeElement(film) {
  const card = document.createElement("div");
  card.className = "coming-card";

  const img = document.createElement("img");
  img.src = film.bilde;
  img.alt = film.tittel;

  const info = document.createElement("div");
  info.className = "coming-info";
  info.innerHTML = `
    <p class="date">${film.dato}</p>
    <h3>${film.tittel}</h3>
    <p class="desc">${film.beskrivelse}</p>
  `;

  card.appendChild(img);
  card.appendChild(info);
  return card;
}

// ==================== FILMSEKSJONER ==================== //
// Nye filmer (publisert)
filmer.filter(f => f.publisert && !f.kommer).forEach(film => {
  document.getElementById("nye-filmer").appendChild(lagFilmElement(film));
});

// Populære filmer
filmer.filter(f => f.populær).forEach(film => {
  document.getElementById("populære-filmer").appendChild(lagFilmElement(film));
});

// Kommende filmer
filmer.filter(f => f.kommer).forEach(film => {
  document.getElementById("kommende-filmer").appendChild(lagKommendeElement(film));
});

// Barn / Familie
filmer.filter(f => f.sjanger === "barn").forEach(film => {
  document.getElementById("barn-filmer").appendChild(lagFilmElement(film));
});

// ==================== AUTENTISERING ==================== //
const epost = localStorage.getItem("epost");
const passord = localStorage.getItem("passord");

if (!epost || !passord) {
  window.location.href = "Starts side.html";
}

window.addEventListener("storage", () => {
  if (!localStorage.getItem("epost") || !localStorage.getItem("passord")) {
    window.location.href = "Starts side.html";
  }
});

// ==================== NAVIGASJON ==================== //
function gåTilKonto() {
  window.location.href = "konto.html";
}

// ==================== PROFILBILDE ==================== //
const lagretBilde = localStorage.getItem("profilbilde");
if (lagretBilde) {
  const menyProfil = document.getElementById("menyProfilbilde");
  if (menyProfil) menyProfil.src = lagretBilde;

  const headerProfil = document.getElementById("headerProfilbilde");
  if (headerProfil) headerProfil.src = lagretBilde;
}

// ==================== GALLERI-SCROLL ==================== //
document.querySelectorAll(".gallery-wrapper").forEach(wrapper => {
  const gallery = wrapper.querySelector(".image-gallery");
  const leftBtn = wrapper.querySelector(".scroll-button.left");
  const rightBtn = wrapper.querySelector(".scroll-button.right");
  const fadeLeft = wrapper.querySelector(".fade-left");
  const fadeRight = wrapper.querySelector(".fade-right");

  function updateScrollState() {
    const scrollLeft = gallery.scrollLeft;
    const maxScroll = gallery.scrollWidth - gallery.clientWidth;

    if (leftBtn) leftBtn.classList.toggle("hidden", scrollLeft <= 0);
    if (rightBtn) rightBtn.classList.toggle("hidden", scrollLeft >= maxScroll);
    if (fadeLeft) fadeLeft.classList.toggle("fade-hidden", scrollLeft <= 0);
    if (fadeRight) fadeRight.classList.toggle("fade-hidden", scrollLeft >= maxScroll);
  }

  if (leftBtn) leftBtn.addEventListener("click", () => {
    gallery.scrollBy({ left: -300, behavior: "smooth" });
  });

  if (rightBtn) rightBtn.addEventListener("click", () => {
    gallery.scrollBy({ left: 300, behavior: "smooth" });
  });

  gallery.addEventListener("scroll", updateScrollState);
  updateScrollState();
});

// ==================== FREMDIRFTSLINJER ==================== //
document.querySelectorAll(".progress-bar").forEach(bar => {
  const progress = bar.getAttribute("data-progress");
  if (progress) {
    bar.style.setProperty("--progress", progress + "%");
  }
});
</script>
